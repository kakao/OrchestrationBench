- workflow_id: null
  step_id: 9
  agent: main
  agent_type: main
  data:
    content: '8월 1일 금요일, 서울역에서 대전역으로 가는 KTX 시간표를 조회했습니다.


      여름 휴가철 주말이라 그런지 대부분의 시간대 좌석이 이미 매진되었네요. 예매를 서두르시는 게 좋겠습니다.


      현재 예매 가능한 기차편은 다음과 같습니다.


      오전 6시 (06:00) 출발 → 06:59 도착 (매진 임박)


      오전 11시 30분 (11:30) 출발 → 12:29 도착 (잔여석 11석)


      오후 2시 (14:00) 출발 → 15:02 도착 (잔여석 5석)


      일반실 운임은 모두 23,700원입니다.


      아쉽게도, 문의가 많으신 오전 9시대와 오후 4시 이후 시간대는 모두 매진된 것으로 확인됩니다.


      어떤 시간으로 예매를 도와드릴까요? 남은 좌석이 많지 않으니, 바로 알려주시면 예약을 진행하겠습니다.


      ----------


      선택하신 기차편의 예약을 위해, 아래 정보를 추가로 알려주세요.


      탑승 인원


      총 몇 분이 탑승하시나요? (예: 성인 2명, 어린이 1명)


      좌석 등급


      KTX는 일반실과 조금 더 넓고 편안한 특실이 있습니다. 어떤 등급으로 예매해 드릴까요?


      예약자 연락처


      예약 완료 안내와 모바일 티켓을 전송받으실 휴대폰 번호가 필요합니다.


      탑승하실 시간과 함께, 위 세 가지 정보를 한 번에 알려주시면 바로 예약을 시도하고 결과를 알려드리겠습니다.


      (예시)

      "오후 2시 기차로, 성인 2명, 일반실, 010-1234-5678로 예약해 줘"'
