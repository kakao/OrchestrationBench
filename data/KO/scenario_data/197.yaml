- workflow_id: null
  step_id: 12
  agent: place_agent
  agent_type: agent
  data:
    content: "tool: recommendRestaurants\narguments:\n  refinedQuery: \"구로디지털단지역 칼국수집\"\
      \n  location: \"구로디지털단지역\"\n  cuisineType: \"한식\"\n  specificDishes: \"칼국수\"\
      \n  sortBy: \"highest_rated\"\ntool_call_result:\n  data:\n    restaurants:\n\
      \      - name: \"옛날손칼국수\"\n        address: \"서울 구로구 디지털로32나길 17\"\n       \
