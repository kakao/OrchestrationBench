  data:
    content: '오스트리아 1주일 여행 시 필요한 경비와 현재 환율을 고려한 원화 예산을 알려드릴게요.


      ■ 오스트리아 1주일 예상 경비 (1인, 항공권 제외)


      일반적인 여행 스타일을 기준으로 할 때, 오스트리아에서 1주일간 필요한 경비는 약 1,050 ~ 1,400유로 (한화 약 159만 원 ~
      212만 원) 수준입니다. 이는 숙소, 식비, 교통비, 기본적인 관광 비용을 포함한 금액입니다.


      *   알뜰 여행: 하루 약 70~100유로

      *   일반 여행: 하루 약 150~200유로


      ■ 현재 환율 정보


      오늘 기준으로 1유로를 현찰로 구매하실 때 환율은 1,515.50원입니다.


      따라서 일반적인 기준으로 최소 160만 원에서 220만 원 정도를 환전 예산으로 고려하시면 좋습니다. 물론 개인의 여행 스타일이나 쇼핑
      계획에 따라 실제 경비는 달라질 수 있으니 참고용으로 활용해 주세요.'
