      \ (중급 호텔, 레스토랑 식사 포함)\\n- 고급 여행: 하루 약 300유로 이상 (고급 호텔, 파인 다이닝, 쇼핑 포함)\\n따라서\
      \ 일반적인 스타일로 여행할 경우, 1주일(7일)간 약 1,050유로 ~ 1,400유로 정도를 예산으로 잡는 것이 좋습니다.\"\n  \
      \  sources:\n      - \"BudgetYourTrip - Austria Travel Cost\"\n      - \"Lonely\
      \ Planet - Money and Costs in Austria\""
