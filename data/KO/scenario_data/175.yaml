      \ 정보\"\ntool_call_result:\n  data:\n    summary: \"오스트리아 1주일 여행 경비는 여행 스타일에\
      \ 따라 크게 달라집니다. 일반적으로 항공권을 제외하고 1인 기준, 숙소, 식비, 교통, 약간의 관광 비용을 포함하여 다음과 같이 예상할\
