  data:
    content: '■  파란색 여름 베개 추천 (8만 원 이하)


      아래 상품들이 여름 느낌을 살리면서 파란색으로 시원한 분위기를 자아냅니다.


      1. 쿨링 블루 메모리폼 베개


      • 브랜드: 컴포트홈

      • 가격: 75,000원

      • 사이즈: Standard

      • 평점: 4.7점

      • 상태: 재고 있음


      2. 썸머 쿨 젤 베개


      • 브랜드: 시원한잠

      • 가격: 68,000원

      • 사이즈: Queen

      • 평점: 4.5점

      • 상태: 재고 있음


      3. 에어 메쉬 블루 베개


      • 브랜드: 슬립웰

      • 가격: 79,000원

      • 사이즈: Standard

      • 평점: 4.6점

      • 상태: 재고 있음


      ※ 구매 원하시는 상품을 골라주시고, 아래 정보를 함께 알려주세요.


      - 주문할 상품명

      - 받는 사람 이름

      - 전체 배송지 주소

      - 수령인 연락처


      ■  날씨 정보


      서울 송파구 위례광장로 230 기준 기온 비교


      • 오늘(7/17): 최고 32°C / 최저 24°C, 맑음, 습도 60%, 강수확률 10%

      • 내일(7/18): 최고 39°C / 최저 29°C, 맑음·매우 더움, 습도 45%, 강수확률 5%


      → 내일은 오늘보다 최고 기온이 7°C 높아 훨씬 덥겠습니다.'
