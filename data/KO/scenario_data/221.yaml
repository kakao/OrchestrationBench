      \n        url: \"https://example.com/product/dragon3\""
- workflow_id: null
  step_id: 6
  agent: main
  agent_type: main
  data:
    content: '2026년은 용띠의 해입니다.

      용의 상징인 행운, 에너지, 힘을 담은 애착 인형 선물로 아래 제품들을 추천드려요 (10만원 이하):


      1. 꿈꾸는 꼬마 용 인형 – 42,000원

      → 포근한 소재에 귀여운 꼬리와 날개가 포인트예요.


      2. 용용이 포근 애착 인형 – 78,000원

      → 밝은 색감과 용 모양 후드가 사랑스러워요.


      3. 황금비늘 드래곤 베이비 – 99,000원

      → 반짝이는 자수 디테일과 부드러운 촉감이 매력적인 프리미엄 라인입니다.


      어린이 출산 선물, 백일 선물, 띠 기념품으로도 잘 어울려요.

      더 많은 디자인이나 포장 옵션이 궁금하시면 알려주세요!'
