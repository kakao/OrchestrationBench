  data:
    content: '◾「살인자 o난감」드라마 주인공으로 캐스팅된 배우


      드라마 「살인자 o난감」의 주인공 ‘이탕’ 역에는 최우식 배우가 캐스팅되었습니다.

      그 외 주요 출연진으로는 미스터리한 인물 ‘장난감’ 역의 손석구,

      그리고 사건을 추적하는 형사 김 역의 이희준 배우가 함께합니다.


      주인공 이탕은 평범한 대학생처럼 보이지만 살인사건에 휘말리며 정체를 숨긴 채 살아가는 인물로, 극의 중심을 이룹니다.



      ◾「살인자 o난감」웹툰 작가 정보

      웹툰 「살인자 o난감」은 작가 쌈바 님이 연재한 작품입니다.

      네이버 웹툰에서 연재되었으며, 현재는 완결된 상태입니다.

      스릴러와 미스터리 장르로 많은 독자들에게 강렬한 인상을 남겼습니다.



      ◾「살인자 o난감」웹툰 작가의 다른 작품 소개


      웹툰 『살인자 o난감』의 작가 **쌈바** 님의 다른 작품은 다음과 같습니다.

      * 「몽홀」** (판타지, 드라마 / 완결)

      * 「나쁜사람」** (스릴러, 심리 / 완결)

      * 「샌프란시스코 화랑관」** (드라마 / 연재 중)


      각기 다른 분위기와 장르를 넘나들며 깊은 여운을 남기는 작품들이니, 관심 있으시면 함께 감상해 보셔도 좋겠습니다.'
