      \    - name: \"공부하는 밤 홍대점\"\n        address: \"서울 마포구 와우산로 121 B1\"\n     \
      \   openHours: \"연중무휴, 24시간\"\n        features:\n          - \"집중존\"\n    \
      \      - \"넓은 책상\"\n          - \"무제한 음료\"\n          - \"출입통제 시스템\"\n     \
      \   tag:\n          - \"집중\"\n          - \"24시간 운영\"\n          - \"스터디카페\"\
      \n      - name: \"콰이엇스터디카페 홍대입구역점\"\n        address: \"서울 마포구 양화로 161 3층\"\n\
