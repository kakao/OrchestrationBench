      \ 컨셉의 비밀스러운 공간, 앤틱한 인테리어, 프라이빗한 분위기\"\n        recommendation_reason: \"국내 최고의\
      \ 바로 꾸준히 선정되는 곳입니다. '글렌피딕 40년' 등 수백만원을 호가하는 올드 보틀 리스트를 보유하고 있어, 특별한 경험과 함께 조용히\
      \ 위스키에 집중하고 싶을 때 최적의 장소입니다.\"\n        contact: \"02-6337-2014\"\n      - place_id:\
