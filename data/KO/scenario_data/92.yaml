- workflow_id: workflow_1
  step_id: 4
  agent: search_agent
  agent_type: agent
  data:
    content: "tool: searchInfo\narguments:\n  refinedQuery: \"헬스 트레이너를 하기 위해 준비해야\
      \ 하는 자격증\"\ntool_call_result:\n  data:\n    query: \"헬스트레이너를 하기 위해 준비해야 하는 자격증\
      \ 검색\"\n    certifications:\n      - name: \"생활스포츠지도사 2급\"\n        issuer:\
      \ \"문화체육관광부\"\n        requirements:\n          - \"만 18세 이상\"\n          -\
      \ \"필기 및 실기 시험 합격\"\n        description: \"헬스장, 체력단련실 등에서 근무할 수 있는 국가공인 자격증으로,\
      \ 트레이닝 지도 능력을 인증받는 데 필수입니다.\"\n\n      - name: \"NSCA-CPT (Certified Personal\
      \ Trainer)\"\n        issuer: \"NSCA (미국 스포츠의학회)\"\n        requirements:\n\
      \          - \"만 18세 이상\"\n          - \"CPR/AED 자격 보유\"\n          - \"영문 시험\
      \ 응시\"\n        description: \"국제적으로 인정받는 자격으로, 퍼스널 트레이너 분야에서 전문성을 증명할 수 있습니다.\"\
      \n\n      - name: \"운동처방사\"\n        issuer: \"대한운동사협회\"\n        requirements:\n\
      \          - \"관련 학과 졸업 또는 이수\"\n          - \"필기 및 실기 시험\"\n        description:\
      \ \"건강관리 목적의 운동 프로그램을 설계하고 처방하는 전문가 자격입니다.\"\n\n      - name: \"스포츠마사지 자격증\"\
      \n        issuer: \"한국직업능력연구원 등록 민간자격\"\n        requirements:\n          -\
      \ \"교육 이수 후 시험\"\n        description: \"근육 이완과 회복을 위한 트레이닝 보조기술로 활용되며, 헬스트레이너의\
      \ 보완역할로 자주 사용됩니다.\""
- workflow_id: workflow_2
