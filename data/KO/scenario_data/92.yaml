  agent_type: agent
  data:
    content: "tool: searchPlaces\narguments:\n  refinedQuery: \"한남동 근처 헬스 트레이너를 하기\
      \ 위해 준비해야 하는 자격증 학원\"\n  sortBy: \"distance\"\n  placeCategory: \"학원\"\n  location:\
      \ \"한남동\"\ntool_call_result:\n  data:\n    location: \"한남동\"\n    category:\
      \ \"학원\"\n    results:\n      - name: \"핏에듀 트레이너 아카데미\"\n        address: \"\
      서울 용산구 한남대로 123\"\n        programs:\n          - \"생활스포츠지도사 2급 자격과정\"\n   \
      \       - \"NSCA-CPT 국제자격 준비반\"\n        contact: \"02-123-4567\"\n        website:\
      \ \"https://fitedu.co.kr\"\n        features:\n          - \"실기 중심 수업\"\n  \
      \        - \"국가자격증 대비반 운영\"\n\n      - name: \"서울바디짐 트레이너 과정 센터\"\n        address:\
      \ \"서울 용산구 이태원로 212\"\n        programs:\n          - \"운동처방사 자격증 준비\"\n   \
      \       - \"스포츠마사지 실습 과정\"\n        contact: \"02-987-6543\"\n        website:\
      \ \"https://seoulbodygym.com\"\n        features:\n          - \"현직 트레이너 강의\"\
      \n          - \"개별 실습 장비 구비\"\n\n      - name: \"한남 피트니스 아카데미\"\n        address:\
      \ \"서울 용산구 독서당로 99\"\n        programs:\n          - \"생활스포츠지도사 실기 집중반\"\n \
      \         - \"NSCA-CPT 시험 대비 영어특강\"\n        contact: \"02-334-7788\"\n    \
      \    website: \"https://hnfitness.co.kr\"\n        features:\n          - \"\
      소수 정예 운영\"\n          - \"CPR/AED 실습 포함\""
