      \ 체육 선생님이 되기 위하여 준비해야 하는 것에 대한 정보 사립 고등학교 포함\""
- workflow_id: workflow_4
  step_id: 10
  agent: search_agent
  agent_type: agent
  data:
    content: "tool: searchInfo\narguments:\n  refinedQuery: \"고등학교 체육선생님이 되기 위해 준비해야\
      \ 하는것에 대한 정보 사립고등학교 포함\"\ntool_call_result:\n  data:\n    title: \"고등학교 체육교사가\
      \ 되기 위한 자격 요건 및 준비 과정\"\n    overview: \"고등학교 체육교사가 되기 위해서는 일반적으로 교원자격증을 취득해야\
      \ 하며, 사립과 공립 모두 기본적인 요건은 동일하되, 채용 절차에 약간의 차이가 있습니다.\"\n    requiredSteps:\n\
      \      - \"1. 관련 학과(체육교육과 등) 졸업 또는 졸업 예정\"\n      - \"2. 중등학교 정교사 2급 자격증 취득\
      \ (교직이수 필수)\"\n      - \"3. 교원임용시험(공립 교사 희망 시) 또는 사립학교 자체 채용 지원\"\n    optionalCertifications:\n\
      \      - \"생활스포츠지도사 자격증\"\n      - \"건강운동관리사\"\n      - \"응급처치 교육 이수증\"\n  \
      \  forPrivateSchool:\n      - \"사립학교는 개별 학교 또는 학교법인에서 자체적으로 채용을 진행하므로 별도 공고\
      \ 확인이 필요\"\n      - \"포트폴리오, 시범 수업 및 면접 준비 중요\"\n    recommendActions:\n   \
      \   - \"대학교 재학 중 교직이수 이수 필수\"\n      - \"임용시험 대비를 위한 전공 및 교육학 과목 심화 학습\"\n \
      \     - \"실기능력 향상을 위한 꾸준한 체육활동 병행\"\n    infoSources:\n      - \"교육부 교원자격제도\
      \ 안내\"\n      - \"한국교육과정평가원(임용시험 주관)\"\n      - \"각 사립학교 채용 홈페이지\""
- workflow_id: null
  step_id: 11
  agent: main
  agent_type: main
  data:
    content: '▶ 고등학교 체육교사가 되기 위해 필요한 준비 과정 정보를 정리했어요.


      공립과 사립 모두 중등 정교사 자격증이 기본적으로 필요하며, 사립의 경우 학교별 채용 절차가 따로 있는 점도 참고해 주세요.


      • 관련 학과 졸업 또는 졸업 예정이어야 하고, 교직이수를 통해 **중등 정교사 2급 자격증**을 취득해야 합니다.

      • 공립을 희망할 경우 **교원임용시험** 응시가 필요하고, 사립은 **학교나 재단별 채용 공고**를 통해 개별 지원해야 합니다.

      • 추가로 도움이 될 수 있는 자격증으로는 `생활스포츠지도사`, `건강운동관리사`, `응급처치 이수증` 등이 있습니다.

      • 사립학교는 시범수업, 면접, 포트폴리오 등의 준비가 중요한 경우가 많습니다.


      헬스트레이너 관련 상담받으실 학원을 고르셨다면, 학원명과 상담을 원하는 날짜, 시간 연락처를 알려주세요.'
