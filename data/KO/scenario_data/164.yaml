      카카오는 최근 AI 번역 서비스 ‘카카오 i 번역’을 출시하고, 블록체인 지갑 ‘클립’과 음원 플랫폼 ‘멜론’의 글로벌 확장에 나섰습니다.

      2025년 4분기 실적은 광고·커머스 회복 등에 힘입어 매출 8% 증가를 기록했습니다.

      카카오게임즈는 신작 MMORPG ‘아레스’의 사전예약을 시작하며 게임 부문 강화에 나섰습니다.'
