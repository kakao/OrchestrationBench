  data:
    content: "1. 연금복권 당첨금 수령 방식 비교\n\n연금복권 당첨금 수령 방식에는 분할 수령과 일시불 수령 두 가지가 있으며, 각각의\
      \ 특징은 다음과 같습니다.\n\n- 분할 수령 (기본 방식)\n\n  - 지급 방식: 월 500만 원씩 20년간 지급\n  - 총 수령액:\
      \ 세전 12억 원 / 세후 약 10억 8천만 원\n  \n  - 장점\n    - 매달 안정적인 현금 흐름\n    * 절세 효과\n\n\
      \  - 단점\n    - 인플레이션에 따른 실질가치 하락\n    - 조기 사망 시 전체 수령액 감소\n\n- 일시불 수령 (일부 선택\
      \ 가능)\n\n  - 지급 방식: 세후 약 7\\~9억 원 수준\n\n  - 장점\n    - 고액 자금 활용 가능 (투자, 부채 상환\
      \ 등)\n    - 자유로운 자산 운용\n\n  - 단점\n    - 고액 자산 관리에 대한 책임 증가\n    - 과세 위험, 낭비\
      \ 가능성\n\n- 전문가 의견 요약\n\n  - 장기적 생활 안정이 중요하다면 분할 수령이 유리\n  - 단기 자금 운용이나 투자 목적이\
      \ 있다면 일시불 수령이 유리\n\n자산 규모, 투자 계획, 소비 성향 등을 고려해 선택하시는 것이 좋습니다.\n\n----------\n\
      \n2. 제주도 성산 단독주택 월세 검색 결과\n\n제주도 성산 지역에서 바다가 보이는 2층 단독주택 월세 매물을 다음과 같이 확인했습니다.\n\
      \n- 성산 바다 전망 단독주택\n\n  - 전용면적: 25평\n  - 구조: 2층\n  - 전망: 바다 전망\n  - 보증금: 1,000만\
      \ 원\n  - 월세: 80만 원\n  - 준공연도: 2019년\n  - 입주 가능일: 즉시 입주\n  - 출처: 직방\n  - 링크:\
      \ [매물 자세히 보기](https://example.com/listing/12345)\n\n- 성산 해안도로 근처 2층 주택\n\n \
      \ - 전용면적: 30평\n  - 구조: 2층\n  - 전망: 부분 바다 전망\n  - 보증금: 500만 원\n  - 월세: 60만 원\n\
      \  - 준공연도: 2015년\n  - 입주 가능일: 2025년 9월 이후\n  - 출처: 네이버부동산\n  - 링크: [매물 자세히 보기](https://example.com/listing/67890)"
