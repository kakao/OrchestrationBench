- workflow_id: null
  step_id: 15
  agent: main
  agent_type: main
  data:
    content: '스카르파(SCARPA)의 인기 클라이밍 신발들을 아래와 같이 확인할 수 있습니다.


      1.스카르파 인스팅트 VSR


      실내외 겸용으로 사용 가능한 제품이며, 강한 마찰력과 정밀한 엣징 성능이 특징입니다.


      - 가격: 198,000원


      - 재고: 있음


      - 제품 상세 보기


      2. 스카르파 드라고


      공격적인 다운턴 구조와 부드러운 미창이 특징으로, 스포츠 클라이밍에 적합한 고성능 모델입니다.


      - 가격: 225,000원


      - 재고: 있음


      - 제품 상세 보기


      3.스카르파 푸리아 에어


      매우 가볍고 유연한 소재로 제작되어, 고난도 무브와 테크니컬 루트에 적합합니다.


      - 가격: 210,000원


      - 재고: 일부 사이즈 품절


      - 제품 상세 보기


      각 모델은 특징과 착화감이 다르므로, 목적(볼더링/리드/실내외 여부)이나 발 모양에 따라 선택하시는 것이 좋습니다. 필요하시면 비교표나
      추천 모델도 안내해드릴 수 있어요.


      ----------


      스카르파 클라이밍 슈즈 구매를 위해 아래 정보를 확인해 주시겠어요?


      - 제품 이름: 원하시는 모델명을 정확히 입력해 주세요.

      (예: 스카르파 인스팅트 VSR, 드라고, 푸리아 에어 등)


      - 수령인 이름: 실명 기준으로 입력 부탁드립니다.


      - 배송지 주소: 우편번호 포함한 정확한 배송 주소를 입력해 주세요.


      - 신발 사이즈: 국내 기준 사이즈로 알려주세요.

      (예: 250mm)


      - 구매 수량: 한 켤레 이상 구매하실 경우 개수를 명확히 기입해 주세요.


      - 연락처: 배송 및 확인 연락을 위해 필요합니다.


      필요한 정보가 모두 확인되면 결제 및 배송 안내를 도와드리겠습니다.

      특정 모델의 재고 여부나 발볼에 맞는 추천도 필요하시면 함께 말씀해주세요.'
