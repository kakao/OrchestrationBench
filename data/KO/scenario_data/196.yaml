    content: "tool: searchInfo\narguments:\n  refinedQuery: \"연금복권 당첨금을 일시불로 받는 것과\
      \ 분할로 받는 것 중 어떤 방식이 좋은지 알아보기\"\ntool_call_result:\n  data:\n    summary: |\n\
      \      연금복권 당첨금 수령 방식은 크게 **일시불 수령**과 **분할 수령(월 지급)** 두 가지로 나뉩니다. 각각 장단점이 있습니다.\n\
      \n      1. **분할 수령 (기본 방식)**  \n         - 월 500만 원씩 20년간 지급  \n         - 총\
      \ 수령액: 12억 원 (과세 후 약 10억 8천만 원)  \n         - 장점: 안정적인 현금 흐름 확보, 절세 효과 있음  \n\
      \         - 단점: 인플레이션, 조기 사망 시 총수령액 감소\n\n      2. **일시불 수령 (일부 선택 가능)**  \n\
      \         - 예: 세후 약 7~9억 원 수준 (연금 구조에 따라 할인 적용)  \n         - 장점: 투자/상환 등 자유로운\
      \ 자금 운용 가능  \n         - 단점: 한 번에 고액을 받으면 과세 및 낭비 위험, 금융관리 필요\n\n      전문가 의견:\
      \  \n      재무적 목표(부채 상환, 투자 계획 등)와 소비 성향에 따라 달라집니다.  \n      **장기적 안정이 중요하면\
      \ 분할 수령**, **투자에 자신 있거나 큰 지출 계획이 있으면 일시불 수령**이 유리할 수 있습니다.\n\n    sources:\n\
      \      - title: \"연금복권 당첨금 수령 방식 비교\"\n        url: \"https://finance.naver.com/special/pension_lottery\"\
      \n      - title: \"복권위원회 FAQ\"\n        url: \"https://www.dhlottery.co.kr/gameInfo.do?method=gameInfo645\"\
      \n      - title: \"재무 전문가 칼럼: 당첨금 수령 전략\"\n        url: \"https://www.mk.co.kr/news/economy/view/2023/07/570123\""
