      ----------


      안녕하세요! 항공권 예매를 위해 아래 정보를 알려주세요.

      정확한 예매를 위해 필요한 정보이오니, 꼼꼼하게 확인 후 입력해 주시기 바랍니다.


      [ 1. 탑승자 정보 (필수) ]


      - 총 탑승 인원: [ 총 O명 ]


      [ 첫 번째 탑승자 ]


      - 이름 (국문):


      - 이름 (영문): ※ 국제선일 경우, 여권과 철자가 반드시 일치해야 합니다.


      - 생년월일: (예: 1990-01-01)


      - 성별: (남/여)


      - 연락처: (예: 010-1234-5678)


      - 여권번호: ※ 국제선일 경우 필수 기재


      (두 번째 탑승자부터는 위 양식을 복사하여 사용해 주세요.)




      [ 2. 항공편 추가 정보 ]


      -  좌석 등급: (예: 이코노미, 비즈니스, 일등석)

      -  수하물 옵션: (예: 기본, 위탁수하물 1개 추가, 특수 수하물 등)

      -  마일리지 사용 여부: (예: 대한항공 마일리지 사용, 미사용)




      위 정보를 모두 알려주시면 다음 단계를 진행하겠습니다.

      특히 영문 이름과 여권 정보는 오탈자가 없는지 다시 한번 확인 부탁드립니다. 감사합니다'
