      (소요 시간: 2시간 10분)


      한 줄 평: 아침 일찍 출발해서 여행 첫날을 온전히 활용할 수 있는 가장 효율적인 스케줄입니다.


      4. 대한항공 (Korean Air) - 국적기 선호

      가격: 450,000원


      - 가는 편 (12/15, 월):


      KE895: 11:05 인천(ICN) 출발 → 12:25 상해(PVG) 도착

      (소요 시간: 2시간 20분)


      -오는 편 (12/20, 토):


      KE896: 14:05 상해(PVG) 출발 → 17:15 인천(ICN) 도착

      (소요 시간: 2시간 10분)


