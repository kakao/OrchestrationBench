      \ 인천(ICN) 도착\n\n예약 확인증을 보내드렸으니 확인해주세요.\n\n----------\n\n- 추천 여행 계획\n이제 이 항공\
      \ 스케줄에 맞춰, 상해에서의 5박 6일을 알차게 보낼 수 있는 추천 여행 계획 초안을 안내해 드릴게요. 이 계획은 제안이며, 언제든지\
      \ 취향에 맞게 변경할 수 있어요.\n\nDay 1 (월): 도착 및 푸동 야경 감상\n\n오후: 상해 도착(12:25) 후 호텔 체크인\
      \ 및 휴식\n\n저녁: 상하이 타워에서 화려한 스카이라인 감상 후, 와이탄 강변에서 야경 즐기기\n\nDay 2 (화): 클래식 상해\n\
      \n오전: 명나라 시대의 아름다운 정원, 예원(Yuyuan Garden) 산책\n\n오후: 상해 최대 번화가인 난징동루(Nanjing Road)에서\
      \ 쇼핑과 길거리 음식 탐방\n\nDay 3 (수): 예술과 낭만의 거리\n\n오전/오후: 톈즈팡(Tianzifang)과 신톈디(Xintiandi)의\
      \ 예술적인 골목과 세련된 카페에서 여유로운 시간 보내기\n\n저녁: 세계적인 수준의 상해 서커스 관람 추천\n\nDay 4 (목): 선택의\
      \ 날\n\n옵션 A: 상해 근교 물의 도시 '주자자오' 당일치기\n\n옵션 B: '상하이 박물관' 등 시내 문화 탐방\n\nDay 5\
      \ (금): 마지막 쇼핑과 여유\n\n오전: 인민광장 주변 둘러보기\n\n오후: 여행 중 아쉬웠던 곳을 다시 방문하거나, 마지막 기념품\
      \ 쇼핑 즐기기\n\nDay 6 (토): 귀국 준비\n\n오전: 호텔 체크아웃 후 공항으로 이동 (14:05 출발)\n\n이 일정 전체를\
      \ 사용자님의 캘린더에 등록해 드릴까요?\n\n또한, 여행 계획을 보시고 특정 레스토랑이나 공연 등 미리 예약하고 싶은 곳이 있다면 바로\
      \ 말씀해주세요. 상해에서 잊지 못할 추억을 만드실 수 있도록 계속해서 도와드리겠습니다!"
