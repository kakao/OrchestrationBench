      1. 자연식탁 닭고기 생식 200g


      * 설명: 닭고기 기반 생식으로 양배추가 포함되지 않은 레시피

      * 가격: ₩9,900

      * 구매 링크: [https://example.com/product/1](https://example.com/product/1)


      2. 자연식탁 연어 생식 200g


      * 설명: 오메가3가 풍부한 연어와 야채 조합, 양배추 제외

      * 가격: ₩10,500

      * 구매 링크: [https://example.com/product/2](https://example.com/product/2)


      3. 자연식탁 오리 생식 200g


      * 설명: 오리고기와 호박, 고구마 조합. 양배추 무첨가

      * 가격: ₩10,200

      * 구매 링크: [https://example.com/product/3](https://example.com/product/3)


      상품을 결정하셨나요? 상품명과 주문자의 성명, 휴대폰번호와 배송받을 주소를 말씀해주시면 구매를 도와드릴게요.'
