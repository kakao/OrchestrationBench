- workflow_id: null
  step_id: 2
  agent: user
  agent_type: user
  data:
    content: 요새 젊은 친구들이랑 일하는데 신조어를 많이 쓰더라고 20대 친구들이 많이쓰는 신조어 10개 알려주고 20대 친구들의 고민은
      뭔지 3개씩 뉴스 기사좀 찾아줘
- workflow_id: null
  step_id: 3
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: pending\n  type: independent\n  steps:\n    -\
      \ status: pending\n      name: search_agent\n      refined_query: \"20대가 많이\
      \ 쓰는 신조어 10개\"\n\nworkflow_2:\n  status: pending\n  type: independent\n  steps:\n\
      \    - status: pending\n      name: news_agent\n      refined_query: \"20대의\
      \ 고민은 뭔지 뉴스 기사 3개 찾기\""
- workflow_id: workflow_1
  step_id: 4
  agent: search_agent
  agent_type: agent
  data:
    content: "tool: searchInfo\narguments:\n  refinedQuery: \"20대가 많이 쓰는 신조어 10개\"\
      \ntool_call_result:\n  data:\n    keywords:\n      - term: \"킹받다\"\n       \
      \ meaning: \"매우 화가 나거나 짜증이 날 때 쓰는 표현 (‘킹’은 강조 의미).\"\n      - term: \"잼얘\"\n\
      \        meaning: \"재미없는 얘기를 줄여 부르는 말.\"\n      - term: \"스불재\"\n        meaning:\
      \ \"스스로 불러온 재앙의 줄임말.\"\n      - term: \"억까\"\n        meaning: \"억지로 까는 것, 비합리적인\
      \ 비난.\"\n      - term: \"만반잘부\"\n        meaning: \"만나서 반가워, 잘 부탁해의 줄임말.\"\n\
      \      - term: \"갓생\"\n        meaning: \"성실하고 열심히 사는 삶을 뜻함 (‘갓’은 ‘신’처럼 높이는\
      \ 표현).\"\n      - term: \"점메추\"\n        meaning: \"점심 메뉴 추천의 줄임말.\"\n     \
      \ - term: \"자만추\"\n        meaning: \"자연스러운 만남을 추구함.\"\n      - term: \"꾸안꾸\"\
      \n        meaning: \"꾸민 듯 안 꾸민 듯 자연스러운 스타일.\"\n      - term: \"알잘딱깔센\"\n   \
      \     meaning: \"알아서 잘 딱 깔끔하고 센스 있게 처리하라는 뜻.\""
- workflow_id: workflow_2
  step_id: 5
  agent: news_agent
  agent_type: agent
  data:
    content: "tool: searchNews\narguments:\n  refinedQuery: \"20대 친구들의 고민이 무엇인지 기사\
      \ 3개 검색\"\n  limit: 3\ntool_call_result:\n  data:\n    articles:\n      - title:\
      \ \"취업도 연애도 어려워…20대, 미래 불안에 시달린다\"\n        source: \"서울경제\"\n        url: \"\
      https://www.sedaily.com/NewsView/1234567890\"\n        publishedAt: \"2025-08-05\"\
      \n        summary: \"청년층의 실업률과 비정규직 비율이 높아지면서 20대는 경제적 독립과 연애, 결혼에 대한 불안감을 동시에\
      \ 겪고 있다.\"\n\n      - title: \"SNS 속 '행복해 보이는 친구들'…20대의 비교 스트레스\"\n        source:\
      \ \"경향신문\"\n        url: \"https://www.khan.co.kr/people/issue/2030/abc123.html\"\
      \n        publishedAt: \"2025-08-04\"\n        summary: \"SNS에서 남들과 자신을 비교하며\
      \ 자존감이 낮아지는 20대가 증가하고 있으며, 심리적 피로감을 호소하는 이들도 많다.\"\n\n      - title: \"‘나만 뒤처지는\
      \ 건 아닐까’…자아 정체성 고민하는 청년들\"\n        source: \"한겨레\"\n        url: \"https://www.hani.co.kr/arti/society/people/xyz567.html\"\
      \n        publishedAt: \"2025-08-03\"\n        summary: \"빠르게 변하는 사회 속에서 정체성과\
      \ 진로에 대해 끊임없이 고민하는 20대 청년들의 이야기를 담은 인터뷰 기사.\""
- workflow_id: null
  step_id: 6
  agent: main
  agent_type: main
  data:
    content: "20대가 많이 쓰는 신조어 10개\n최근 20대 사이에서 유행하는 신조어들은 일상적인 감정 표현부터 자기계발에 이르기까지\
      \ 다양합니다:\n\n1. 킹받다 – 매우 짜증날 때 사용하는 말 (“킹”은 강조 의미)\n\n2. 잼얘 – 재미없는 이야기\n\n3.\
      \ 스불재 – 스스로 불러온 재앙\n\n4. 억까 – 억지로 까는 것, 비합리적인 비난\n\n5. 만반잘부 – 만나서 반가워, 잘 부탁해\n\
      \n6. 갓생 – 성실하게 사는 ‘신’ 같은 삶\n\n7. 점메추 – 점심 메뉴 추천\n\n8. 자만추 – 자연스러운 만남 추구\n\n\
      9. 꾸안꾸 – 꾸민 듯 안 꾸민 스타일\n\n10. 알잘딱깔센 – 알아서 잘, 딱, 깔끔하고 센스 있게\n\n이러한 신조어는 간결한 표현으로\
      \ 감정과 상황을 빠르게 전달하려는 MZ세대의 특성이 반영된 언어입니다.\n\n----------\n\n20대 친구들의 고민을 다룬 최근\
      \ 기사 3개를 정리해 드릴게요:\n\n1. 취업도 연애도 어려워…20대, 미래 불안에 시달린다\n   (출처: 서울경제, 2025-08-05)\n\
      \   20대는 청년층 실업률과 비정규직 증가로 경제적 독립이 어려워지고, 연애와 결혼에 대해서도 큰 불안감을 느끼고 있습니다. 이러한\
      \ 불안은 전반적인 미래에 대한 고민으로 이어지고 있죠.\n   [기사 보기](https://www.sedaily.com/NewsView/1234567890)\n\
      \n2. SNS 속 '행복해 보이는 친구들'…20대의 비교 스트레스\n   (출처: 경향신문, 2025-08-04)\n   SNS에서 타인과\
      \ 자신을 비교하며 자존감이 낮아지는 20대가 많아지고 있습니다. 이로 인해 심리적 피로와 스트레스를 호소하는 사례도 증가하는 추세입니다.\n\
      \   [기사 보기](https://www.khan.co.kr/people/issue/2030/abc123.html)\n\n3. 나만 뒤처지는\
      \ 건 아닐까’…자아 정체성 고민하는 청년들\n   (출처: 한겨레, 2025-08-03)\n   빠르게 변화하는 사회 속에서 자신의 정체성과\
      \ 진로에 대해 끊임없이 고민하는 20대 청년들의 이야기를 다룬 인터뷰 기사입니다. 사회적 변화와 개인적 고민이 맞물려 자아 탐색에 어려움을\
      \ 겪고 있습니다.\n   [기사 보기](https://www.hani.co.kr/arti/society/people/xyz567.html)\n\
      \n요약하자면, 20대는 취업과 연애, 미래 불안, SNS 비교 스트레스, 자아 정체성 등 다양한 고민과 관심사를 갖고 있다는 점이 공통적으로\
      \ 나타납니다."
