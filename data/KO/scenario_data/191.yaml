      \ \"KRW\"\n        options:\n          - \"대상: 성인 (만 19~64세)\"\n        notes:\n\
      \          - \"이 입장권은 캠핑장 입장 전용이며, 서울대공원(동물원/테마가든) 입장료는 포함되어 있지 않습니다.\"\n  \
      \        - \"캠핑장 이용객이 많아 예매가 조기에 마감될 수 있습니다.\"\n        imageUrl: \"https://grandpark.seoul.go.kr/images/seoul-grand-park/main/main-visual-01.jpg\"\
