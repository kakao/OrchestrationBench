      \n    workType:\n      - \"가수\"\n      - \"모델\"\n      - \"방송인\"\n    knownFor:\n\
      \      - \"아이브(IVE) 멤버\"\n      - \"전 아이즈원(IZ*ONE) 멤버\"\n      - \"뮤직뱅크 MC\"\
      \n    profileImage: \"https://example.com/jang-wonyoung.jpg\"\n  source: \"\
