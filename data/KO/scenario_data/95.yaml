    content: "tool: getWebtoonInfo\narguments:\n  refinedQuery: \"1990년대 중반 7~8세 아이들이\
      \ 비디오로 보던 인기 만화 추천\"\ntool_call_result:\n  data:\n    cartoons:\n      - name:\
      \ \"드래곤볼 Z\"\n        original: \"Dragon Ball Z\"\n        year: 1996\n    \
      \    description: \"손오공과 동료들이 강력한 적들과 싸우는 전설적인 배틀물. 1990년대 비디오 및 투니버스·SBS 통해\
      \ 어린이들 사이에서 폭발적 인기.\"\n      - name: \"란마½\"\n        original: \"Ranma ½\"\n\
      \        year: 1992\n        description: \"물에 닿으면 남녀로 변하는 무술소년 란마의 러브코미디. 비디오\
      \ 출시 및 SBS 방영으로 초등학생들에게 큰 인기를 끔.\"\n      - name: \"슬램덩크\"\n        original:\
      \ \"Slam Dunk\"\n        year: 1996\n        description: \"농구에 눈뜬 불량학생 강백호의\
      \ 성장 스토리. 당시 남학생들 사이에서 폭발적인 반응.\"\n      - name: \"요술공주 밍키\"\n        original:\
      \ \"Magical Princess Minky Momo\"\n        year: 1991\n        description:\
      \ \"변신소녀물의 원조급 작품. KBS에서 방영되며 여아들에게 인기가 많았음.\"\n      - name: \"은하철도999\"\n\
      \        original: \"Galaxy Express 999\"\n        year: 1978\n        description:\
      \ \"우주 열차를 타고 떠나는 철이와 메텔의 모험. VHS 비디오 대여점에서 큰 인기를 끔.\""
