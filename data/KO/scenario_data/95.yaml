  agent: main
  agent_type: main
  data:
    content: "▶ 다음은 1990년대에 7~8세 어린이들이 비디오나 TV를 통해 자주 시청했던 인기 애니메이션에 대한 안내입니다.\n\n\
      1. 드래곤볼 Z\n손오공과 동료들이 강력한 적들과 맞서 싸우는 전설적인 배틀 애니메이션입니다.\n1990년대에 비디오와 투니버스, SBS\
      \ 등을 통해 널리 방영되어 초등학생들 사이에서 큰 인기를 끌었습니다.\n\n2. 란마½\n물에 젖으면 남녀로 변하는 주인공 란마의 무술과\
      \ 러브코미디를 그린 작품입니다.\n비디오 출시와 함께 SBS에서 방영되며 신선한 설정과 코믹한 연출로 많은 어린이 팬을 확보했습니다.\n\
      \n3. 슬램덩크\n불량소년 강백호가 농구에 눈뜨고 성장해가는 이야기를 담은 스포츠 애니메이션입니다.\n1990년대 중반 SBS에서 방영되며\
      \ 남학생들 사이에서 폭발적인 인기를 끌었습니다.\n\n4. 요술공주 밍키\n마법을 사용하는 소녀 밍키가 다양한 직업을 경험하며 도움을\
      \ 주는 내용의 변신소녀물입니다.\nKBS에서 방영되었고, 특히 여자 어린이들에게 큰 인기를 얻었습니다.\n\n5. 은하철도 999\n\
      철이와 메텔이 우주 열차를 타고 여러 별을 여행하며 삶과 죽음, 인간성에 대해 탐구하는 모험 이야기입니다.\n1990년대 비디오 대여점에서\
      \ 자주 접할 수 있었고, 철학적인 내용과 함께 아이들에게도 강한 인상을 남겼습니다.\n\n이 작품들은 당시 어린이들 사이에서 실제로 많이\
      \ 회자되었고, 비디오 대여점이나 공중파/케이블을 통해 폭넓게 소비된 사례들입니다.\n\n▶90년대 아이들이 즐겨보던 비디오를 판매하는\
      \ 가게 정보입니다.\n\n1. 레트로 비디오랜드\n\n* 위치: 서울 용산구 이태원로 123\n* 거리: 약 500m\n* 운영 시간:\
      \ 11:00 ~ 20:00\n* 전화번호: 02-1234-5678\n* 특징:\n\n  * 90년대 VHS 애니메이션 전문\n  * 중고\
      \ 비디오 테이프 판매\n  * 레트로 감성 전문 중고매장\n\n2. 용산 추억의 콘텐츠샵\n\n* 위치: 서울 용산구 청파로 50\n\
      * 거리: 약 800m\n* 운영 시간: 10:00 ~ 19:00\n* 전화번호: 02-8765-4321\n* 특징:\n\n  * 비디오,\
      \ CD, 레코드 등 종합 미디어 취급\n  * 중고 VHS 애니메이션 포함 가능\n  * 다양한 레트로 콘텐츠 수집 및 판매\n\n길안내를\
      \ 위해 방문하실 매장과 출발지, 출발시간을 알려주세요."
