- workflow_id: null
  step_id: 2
  agent: user
  agent_type: user
  data:
    content: '밴쿠버로 여행을 가는데, 내일 출국이라 비행기에서 들을 플레이리스트 미리 저장하려고 해. 유튜브 뮤직에서 상위 20곡 추천해줘.
      알앤비면 좋겠고 약간 chill한 느낌 뭔지 알지.

      그리고 1박 정도는 혼자서 빅토리아섬에 꼭 가볼까 하는데 일정 짜줄 수 있어? 자연 경관이 아름다운 곳들 위주로 둘러보면서 힐링하고 싶어.'
