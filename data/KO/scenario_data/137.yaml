    content: "tool: planTravel\narguments:\n  refinedQuery: \"자연 경관이 아름다운 명소 위주의 빅토리아섬\
      \ 1박 2일 나홀로 힐링 여행 일정\"\n  destination: \"빅토리아\"\n  duration: \"1박 2일\"\n  theme:\
      \ \"힐링 여행\"\n  companionType: \"solo\"\ntool_call_result:\n  data:\n    refinedQuery:\
      \ \"자연 경관이 아름다운 명소 위주의 빅토리아섬 1박 2일 나홀로 힐링 여행 일정\"\n    destination: \"빅토리아\"\
      \n    duration: \"1박 2일\"\n    theme: \"힐링 여행\"\n    companionType: \"solo\"\
      \n    itinerary:\n      day1:\n        - time: \"9:00 AM\"\n          activity:\
      \ \"부차트 가든 방문\"\n          description: \"아름다운 정원에서 여유로운 아침을 시작합니다.\"\n    \
