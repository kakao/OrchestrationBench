      \ 수신도 확인되었습니다.\n\n\n◾할머니와 함께할 점심 식사 장소로 서울 고속버스터미널역 근처에서 조용한 분위기의 식당을 추천드립니다.\
      \ 다음은 추천 식당 목록입니다:\n\n1. 한식당 온돌\n   - 주소: 서울 서초구 고속버스터미널역 1번 출구 인근\n   - 전화번호:\
      \ 02-1234-5678\n   - 예약 가능\n\n2. 조용한 가든\n   - 주소: 서울 서초구 반포로 15\n   - 전화번호:\
      \ 02-9876-5432\n   - 예약 가능\n\n3. 차분한 자리\n   - 주소: 서울 서초구 신반포로 23\n   - 전화번호:\
      \ 02-8765-4321\n   - 예약 불가능\n\n이 식당들은 추석 당일인 10월 6일 정오에 이용 가능하니, 예약 가능한 식당은\
      \ 미리 예약하시길 추천드립니다!"
