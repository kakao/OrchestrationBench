    content: '▶ 강릉 주간 날씨 요약 (7.14 ~ 7.20)


      - 2025년 7월 14일(월) 강릉 날씨

      평균기온 21.1°C, 최저 20.0°C, 최고 22.2°C로 하루 종일 선선하고 쾌적한 날씨였습니다.


      - 2025년 7월 15일(화) 강릉 날씨

      평균기온 21.4°C, 최저 20.0°C, 최고 22.8°C로 전날과 비슷하게 시원한 날씨가 이어졌습니다.


      - 2025년 7월 16일(수) 강릉 날씨

      평균기온 23.6°C, 최저 21.1°C, 최고 26.1°C로 전날보다 조금 더 따뜻해졌으며, 낮에는 다소 더운 기운이 느껴졌습니다.


      - 2025년 7월 17일(목) 강릉 날씨

      평균기온 21.9°C, 최저 21.1°C, 최고 22.8°C로 다시 선선한 기온을 보였습니다.


      - 2025년 7월 18일(금) 강릉 날씨

      평균기온 23.1°C, 최저 21.1°C, 최고 25.0°C로 낮에 활동하기 좋은 온도가 예상됩니다.


      - 2025년 7월 19일(토) 강릉 날씨

      평균기온 25.0°C, 최저 21.1°C, 최고 28.9°C로 더운 날씨가 예상됩니다.


      - 2025년 7월 20일(일) 강릉 날씨

      평균기온 26.9°C, 최저 22.8°C, 최고 31.1°C로 주 중 가장 더운 날로 예상되며 한여름 더위가 절정에 달할 것으로 예상됩니다.'
