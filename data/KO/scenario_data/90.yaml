- workflow_id: null
  step_id: 6
  agent: main
  agent_type: main
  data:
    content: "▶ 상도역 SK뷰 카카오 판교 아지트\n\n1. 지하철 이용 (약 1시간 15분 소요)**\n\n* 상도역 승차 (7호선)\n\
      * 고속터미널역 환승 (3호선)\n* 양재역 하차 후 2번 출구 도보 3분\n* 광역버스 9401번 또는 M4108번 탑승\n* 판교테크노밸리\
      \ 정류장 하차 후 도보 5분\n\n2. 버스 이용 (약 1시간 30분 소요)**\n\n* 상도역 인근 정류장에서 간선버스 360번 탑승\n\
      * 사당역 환승센터 하차\n* 광역버스 M5413번 탑승\n* 판교역북편 정류장 하차 후 도보 7분\n\n\n▶ 서울숲역 센트럴자이 →\
      \ 카카오 판교 아지트\n\n1. 지하철 이용 (약 1시간 5분 소요)**\n\n* 서울숲역 승차 (분당선)\n* 선정릉역 환승 (9호선\
      \ 급행)\n* 고속터미널역 환승 (3호선)\n* 양재역 하차, 2번 출구 도보 이동\n* 광역버스 9401번 또는 M4108번 승차\n\
      * 판교테크노밸리 정류장 하차 후 도보 5분\n\n2. 버스 이용 (약 1시간 20분 소요)**\n\n* 서울숲역 인근 정류장에서 간선버스\
      \ 141번 승차\n* 강남역 정류장 하차\n* 광역버스 M4102번 또는 M5107번 환승\n* 판교역북편 정류장 하차 후 도보 7분\n\
      \n\n\n\n▶ 분당구 내 청년안심주택 모집 안내\n\n현재 분당구 지역에서 다음과 같은 청년안심주택이 모집 중입니다. 신청기간 및 상세\
      \ 정보를 꼭 확인해 주세요.\n\n1. 청년안심하우스\n\n   * 위치: 분당구 정자동 88-12\n   * 주거형태: 원룸 / 1인\
      \ 가구\n   * 보증금: 1000만원 / 월세: 15만원\n   * 신청기간: 2027년 7월 25일 ~ 8월 5일\n   * [자세히\
      \ 보기](https://housing.example.com/jeongja)\n\n2. 서현청춘빌리지\n\n   * 위치: 분당구 서현동\
      \ 41-8\n   * 주거형태: 1.5룸 / 최대 2인 거주\n   * 보증금: 1500만원 / 월세: 18만원\n   * 신청기간:\
      \ 2027년 7월 27일 ~ 8월 7일\n   * [자세히 보기](https://housing.example.com/seohyeon)\n\
      \n3. 야탑드림하우스\n\n   * 위치: 분당구 야탑동 52-3\n   * 주거형태: 투룸 / 신혼부부 가능\n   * 보증금: 2000만원\
      \ / 월세: 22만원\n   * 신청기간: 2027년 7월 29일 ~ 8월 9일\n   * [자세히 보기](https://housing.example.com/yatap)\n\
      \n더 많은 정보를 원하시면 각 링크를 확인하거나 담당 연락처로 문의하세요."
