- workflow_id: null
  step_id: 2
  agent: user
  agent_type: user
  data:
    content: '이번에 LH 장기전세주택 상도역에 있는 SK뷰랑 서울숲역에 센트럴자이에 1차로 붙었는데,

      둘다 너무 가격이랑 시설이 좋아서 고르기가 힘들어, 내가 일하고있는 카카오 판교 아지트까지 아침 출근시간 8시 쯤 버스, 지하철로 걸리는
      시간 알려줘

      카카오맵으로 알려주면 좋을거같아


      그리고 분당에 청년안심주택 지금 모집하고 있는거 안내좀 해줘.'
- workflow_id: null
  step_id: 3
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: pending\n  type: independent\n  steps:\n    -\
      \ status: pending\n      name: transport_agent\n      refined_query: \"카카오맵으로\
      \ 상도역 SK 뷰에서 판교 카카오 아지트까지 버스, 지하철 소요 시간과 서울숲 역 센트럴자이에서 판교 카카오 아지트까지 버스, 지하철\
      \ 소요시간 안내\"\n\nworkflow_2:\n  status: pending\n  type: independent\n  steps:\n\
      \    - status: pending\n      name: place_agent\n      refined_query: \"분당구\
      \ 내에 지금 모집중인 청년안심주택 안내\""
- workflow_id: workflow_1
  step_id: 4
  agent: transport_agent
  agent_type: agent
  data:
    content: "tool_call:\n  - tool: getDirections\n    arguments:\n      refinedQuery:\
      \ \"카카오맵 상의 상도역 SK뷰 에서 판교 카카오 아지트까지 버스, 지하철 소요시간\"\n      origin: \"상도역 SK뷰\"\
      \n      destination: \"카카오 판교 아지트\"\n      departureTime: \"08:00\"\n      transportModes:\
      \ [\"subway\", \"bus\"]\n      optimizeBy: \"fastest\"\n      source: \"카카오맵\"\
      \n\n  - tool: getDirections\n    arguments:\n      refinedQuery: \"카카오맵 상의 서울숲역\
      \ 센트럴자이 에서 판교 카카오 아지트까지 버스, 지하철 소요시간\"\n      origin: \"서울숲역 센트럴자이\"\n     \
      \ destination: \"카카오 판교 아지트\"\n      departureTime: \"08:00\"\n      transportModes:\
      \ [\"subway\", \"bus\"]\n      optimizeBy: \"fastest\"\n      source: \"카카오맵\"\
      \ntool_call_result:  \n  - tool: getDirections\n    result:\n      origin: \"\
      상도역 SK뷰\"\n      destination: \"카카오 판교 아지트\"\n      departureTime: \"08:00\"\
      \n      transportModes: [\"subway\", \"bus\"]\n      optimizeBy: \"fastest\"\
      \n      source: \"카카오맵\"\n      routes:\n      - type: \"지하철\"\n        duration:\
      \ \"1시간 15분\"\n        steps:\n          - \"상도역 승차 (7호선)\"\n          - \"\
      고속터미널역 환승 (3호선)\"\n          - \"양재역 하차 후 2번 출구 도보 3분\"\n          - \"광역버스\
      \ 9401번 또는 M4108번 탑승\"\n          - \"판교테크노밸리 정류장 하차 후 도보 5분\"\n      - type:\
      \ \"버스\"\n        duration: \"1시간 30분\"\n        steps:\n          - \"상도역 인근\
      \ 정류장에서 간선버스 360번 탑승\"\n          - \"사당역 환승센터 하차\"\n          - \"광역버스 M5413번\
      \ 탑승\"\n          - \"판교역북편 정류장 하차 후 도보 7분\"\n  - tool: getDirections\n    result:\n\
      \      origin: \"서울숲역 센트럴자이\"\n      destination: \"카카오 판교 아지트\"\n      departureTime:\
      \ \"08:00\"\n      transportModes: [\"subway\", \"bus\"]\n      optimizeBy:\
      \ \"fastest\"\n      source: \"카카오맵\"\n      routes:\n      - type: \"지하철\"\n\
      \        duration: \"1시간 5분\"\n        steps:\n          - \"서울숲역 승차 (분당선)\"\
      \n          - \"선정릉역 환승 (9호선 급행)\"\n          - \"고속터미널역 환승 (3호선)\"\n      \
      \    - \"양재역 하차, 2번 출구로 나와 도보 이동\"\n          - \"광역버스 9401번 또는 M4108번 승차\"\n\
      \          - \"판교테크노밸리 정류장 하차 후 도보 5분\"\n      - type: \"버스\"\n        duration:\
      \ \"1시간 20분\"\n        steps:\n          - \"서울숲역 인근 정류장에서 간선버스 141번 승차\"\n\
      \          - \"강남역 정류장 하차\"\n          - \"광역버스 M4102번 또는 M5107번 환승\"\n    \
      \      - \"판교역북편 정류장 하차 후 도보 7분\""
- workflow_id: workflow_2
