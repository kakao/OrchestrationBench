      \ \"나연\"\n      realName: \"임나연\"\n      birthDate: \"1995-09-22\"\n      nationality:\
      \ \"대한민국\"\n      position: [\"리드보컬\", \"리드댄서\"]\n      mbti: \"ISTP\"\n   \
