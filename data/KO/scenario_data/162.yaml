  data:
    content: "정연님의 MBTI는 ISFJ(잇프제)로, '용감한 수호자' 유형입니다. ISFJ와 잘 맞는 MBTI 유형 및 해당 멤버는\
      \ 다음과 같습니다.\n\n❤️ 최고의 궁합 (Best Matches)\nISFJ는 정반대의 성향을 가진 ESTP나 ESFP와 만났을 때\
      \ 서로에게 없는 점을 보완해주며 가장 좋은 시너지를 냅니다.\n\n- 지효 (ESFP - 자유로운 영혼의 연예인)\n    - 사교적이고\
      \ 낙천적인 지효님은 정연님이 내면의 감정을 표현하고 더 활발하게 세상과 교류하도록 도울 수 있습니다.\n    - 반대로 정연님의 따뜻한\
      \ 배려심은 지효님에게 깊은 안정감을 줄 수 있어, 서로를 잘 이해하며 따뜻한 관계를 유지할 수 있는 최고의 조합입니다.\n\n\U0001F44D\
      \ 좋은 궁합 (Good Matches)\n비슷한 성향을 공유하는 ISTJ나 ISFP와도 안정적이고 편안한 관계를 유지할 수 있습니다.\n\
      \n- 미나, 쯔위 (ISFP - 호기심 많은 예술가)\n    - 내향(I), 감각(S), 감정(F) 지표를 공유하여 서로 깊은 유대감을\
      \ 느낄 수 있습니다.\n    - 두 사람 모두 타인의 감정을 중시하고 조화로운 관계를 추구하기 때문에 서로를 배려하고 존중하는 아름다운\
      \ 관계를 만들어 갈 수 있습니다.\n\n결론적으로, MBTI 궁합으로 볼 때 정연님과 가장 잘 맞는 멤버는 지효님이며, 미나님과 쯔위님과도\
      \ 좋은 관계를 유지할 수 있습니다."
