    content: "tool: getProfile\narguments:\n  refinedQuery: \"트와이스 정연 프로필 및 MBTI 정보\"\
      \n  personName: \"정연\"\n  groupName: \"트와이스\"\n  roleType: \"가수\"\ntool_call_result:\n\
      \  status: success\n  data:\n    basic_info:\n      name: \"유정연\"\n      birth_name:\
