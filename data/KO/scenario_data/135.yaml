  step_id: 8
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: completed\n  type: independent\n  steps:\n  \
      \  - status: completed\n      name: counsel_agent\n      refined_query: \"폰만\
      \ 보면 정신이 산만하고 스트레스가 심해져서 상담을 받고 싶어요.\"\n\nworkflow_2:\n  status: completed\n\
      \  type: independent\n  steps:\n    - status: completed\n      name: search_agent\n\
      \      refined_query: \"디지털 디톡스를 실천하는 방법\"\n\nworkflow_3:\n  status: pending\n\
