  data:
    content: "개인형 퇴직연금(IRP) 상품에 대한 추천 목록입니다. 각 상품은 ETF(상장지수펀드)를 포함한 다양한 투자 옵션을 제공하여\
      \ 더욱 유연한 투자가 가능합니다.\n\n1. 신한금융투자 IRP\n   - 설명: 다양한 투자상품을 제공하며, 세제 혜택이 뛰어난 IRP\
      \ 상품입니다. 이 상품은 ETF와 같은 다양한 자산에 투자할 수 있습니다.\n   - 이자율: 연 3.5%\n   - 수수료: 연 0.5%\n\
      \   - 최소 투자금: 100,000 원\n\n2. NH 농협 IRP\n   - 설명: 안정적인 수익을 추구하며, 다양한 포트폴리오를\
      \ 설정할 수 있습니다. ETF를 포함한 다양한 투자 옵션이 존재합니다.\n   - 이자율: 연 3.0%\n   - 수수료: 연 0.3%\n\
      \   - 최소 투자금: 50,000 원\n\n3. KB 국민은행 IRP\n   - 설명: 안정성과 수익성을 겸비한 IRP 상품으로 장기\
      \ 투자에 적합합니다. ETF를 활용한 투자도 가능합니다.\n   - 이자율: 연 3.2%\n   - 수수료: 연 0.4%\n   - 최소\
      \ 투자금: 100,000 원\n\n4. 하나금융 IRP\n   - 설명: 투자자 맞춤형 상품으로 다양한 투자 옵션을 제공하며, ETF를\
      \ 포함하여 여러 자산군에 투자할 수 있습니다.\n   - 이자율: 연 3.7%\n   - 수수료: 연 0.6%\n   - 최소 투자금:\
      \ 150,000 원\n\n이 정보를 바탕으로 개인의 투자 성향과 목표에 맞는 IRP 상품을 선택하시길 추천드립니다. IRP 상품을 통해\
      \ 세제 혜택을 누리면서 안정적인 노후 준비를 할 수 있습니다."
