      \    issue: \"ETF의 정의, 특징 및 투자 전략\"\n    description: \"ETF(상장지수펀드)는 특정 지수의\
      \ 성과를 추종하는 것을 목표로 하는 투자 상품입니다. 주식 시장에 상장되어 있어 주식처럼 실시간으로 거래할 수 있으며, 낮은 비용 구조와\
      \ 높은 유동성을 제공합니다. ETF는 주식, 채권, 원자재 등 다양한 자산에 분산투자할 수 있는 장점이 있어, 개인 투자자들이 부담 없는\
      \ 비용으로 분산투자 효과를 누릴 수 있습니다. IRP(개인형 퇴직 연금) 계좌에서도 이러한 ETF의 특성을 활용하여, 장기적인 포트폴리오\
      \ 다변화와 안정적인 수익을 추구할 수 있도록 하는 전략적 투자 수단으로 활용될 수 있습니다.\"\n    additionalDetails:\n\
      \      - indexTracking: \"다양한 시장 지수(ex. S&P 500, KOSPI 200 등)를 기준으로 하며, 포트폴리오의\
      \ 성과를 이러한 지수에 맞춰 조정합니다.\"\n      - taxEfficiency: \"ETF는 특정한 조건 하에서 세금 효율성이\
      \ 높아, 세제 혜택을 통해 양도소득세 부담을 줄일 수 있는 장점이 있습니다.\"\n      - transparency: \"ETF는\
      \ 매일 보유 자산 목록이 공개되어, 투자자들이 자신의 투자 상품이 어떻게 구성되어 있는지를 쉽게 파악할 수 있습니다.\"\n     \
      \ - risks: \"시장 변동성에 따라 가격이 변동할 수 있으며, 추적 오류(tracking error)가 발생할 수 있습니다. 투자\
      \ 시 이러한 위험 요소를 고려해야 합니다.\""
