    content: '▶ 청주 7세 아동 추천 공연 안내


      1) 마법의 숲 이야기


      일시: 2023-11-30(목) 14:00

      장소: 청주 문화예술회관 대극장

      관람등급: 전체 관람가

      소개: 아이들의 상상력을 자극하는 마법과 모험 이야기 공연


      2) 꼬마 음악가들의 합주


      일시: 2023-12-05(화) 11:00

      장소: 청주 어린이극장

      관람등급: 전체 관람가

      소개: 7살 어린이들이 즐길 수 있는 신나는 음악 합주 공연


      3) 동화나라 인형극


      일시: 2023-12-10(일) 15:00

      장소: 청주 작은극장

      관람등급: 전체 관람가

      소개: 아이들을 위한 재미있는 동화 인형극 공연


      ▶ 택배 예약과 공연 예매를 진행하기 위해 아래 정보가 필요합니다.


      1) 한진택배 예약


      • 물품 픽업 장소

      • 물품 수령(배송) 장소

      • 보내는 사람 이름

      • 보내는 사람 전화번호

      • 받는 사람 이름

      • 받는 사람 전화번호


      2) 공연 예매


      • 예매를 희망하는 공연 정보

      • 예약 인원 수 (총 인원)

      • 관람자별 유형 목록 (성인, 어린이, 노인, 장애인)

      • 원하는 좌석 등급 (R석 / VIP석 / S석 / A석)

      • 예매자 이름

      • 예매자 연락처'
