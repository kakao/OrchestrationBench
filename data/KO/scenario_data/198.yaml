    content: "안녕하세요! 인플루언서 김계란님이 추천하는 운동 정보에 대해 궁금하셨군요. 몇 가지 유용한 정보를 찾아봤습니다.\n\n▶\
      \  김계란의 운동 루틴 및 팁\n- 하루 3분 전신 운동 루틴: 바쁜 분들을 위한 짧고 굵은 운동법입니다. 맨몸 스쿼트, 팔굽혀펴기,\
      \ 버피 테스트 등 전신 근육을 자극하는 동작으로 구성되어 있습니다.\n\n- 유산소+근력 복합 프로그램: 체중 감량과 근육 유지를 동시에\
      \ 원하는 분들에게 적합한 방법입니다. 인터벌 러닝과 덤벨 트레이닝을 함께하는 것을 추천했습니다.\n\n- 헬스 초보자를 위한 조언: 무리하게\
      \ 운동하기보다는 꾸준히 할 수 있는 루틴을 만드는 것이 중요하다고 합니다. 또한, 올바른 자세와 충분한 휴식의 중요성도 강조했습니다.\n\
      \n- 더 자세한 내용이 궁금하시다면 아래 기사들을 참고해 보세요.\n\n▶ 김계란, 하루 3분 전신 운동 루틴 공개 (헬스조선)\n\n\
      ▶ 헬스 유튜버 김계란, 유산소+근력 복합 프로그램 추천 (머니투데이)\n\n▶ 김계란이 말하는 헬스 초보자를 위한 5가지 팁 (조선일보)\n\
      \n----------\n\n2. 반숙란 주문 완료\n다음 상품 주문이 정상적으로 완료되었습니다.\n\n- 상품명: 신선한 반숙란 30알\n\
      \n- 가격: 12,000원\n\n- 수령인: 김상식\n-\n- 배송지: 인천시 부평구 부평동 00-0\n\n- 연락처: 010-1234-1234\n\
      \n- 배송 상태: 배송 준비 중\n \n- 예상 도착일: 2025년 8월 20일\n\n주문 ID는 order_20250804_001이며,\
      \ 결제는 완료되었습니다.\n\n----------\n\n3. 운동 알림 설정 완료\n매일 저녁 8시에 아래와 같은 보이스 알람이 울리도록\
      \ 설정해드렸어요:\n\n- “운동 해야지?”\n\n- 시작일: 2025년 8월 19일\n\n- 반복: 매일\n\n- 방식: 음성 알림\n\
      \n- 우선순위: 일반\n\n- 운동 루틴 유지에 도움이 되셨으면 좋겠어요!"
