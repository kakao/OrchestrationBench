  step_id: 17
  agent: main
  agent_type: main
  data:
    content: "◾리시안셔스의 꽃말 정보\n\n- 꽃 이름: 리시안셔스\n- 꽃말:\n  - 매력과 우아함\n  - 감사의 마음\n  -\
