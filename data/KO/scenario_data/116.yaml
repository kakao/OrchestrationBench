  data:
    content: '아래는 부모님 결혼기념일을 위한 30만원 이하 선물 추천 목록입니다. 어떤 선물이 마음에 드시나요?


      프리미엄 커플 스파 이용권 (체험형, 28만원)

      – 부모님이 함께 힐링할 수 있는 고급 스파 패키지입니다.


      프리미엄 와인 & 치즈 세트 (식음료, 15만원)

      – 분위기 있는 기념일을 위한 고급 와인과 수제 치즈 구성입니다.


      가족사진 촬영권 (기념/촬영, 25만원)

      – 가족의 따뜻한 순간을 전문 스튜디오에서 남길 수 있습니다.


      프리미엄 수면 건강베개 2개 세트 (생활용품, 19만8천원)

      – 편안한 잠자리를 위한 기능성 건강베개입니다.


      부모님 건강검진 커플 패키지 (건강관리, 30만원)

      – 두 분 모두의 건강을 위한 정밀 건강검진 프로그램입니다.


      어떤 선물이 좋으신가요? 선택해 주시면 바로 도와드리겠습니다.'
