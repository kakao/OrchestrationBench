      \  data:\n    reservationId: \"RSV_HOSP_S_1001_202507231400\"\n    status: \"\
      confirmed\"\n    placeName: \"편안한내과 의원\"\n    reservationDate: \"2025-07-23\"\
      \n    reservationTime: \"14:00\"\n    partySize: 1\n    userName: \"김민준\"\n\
      \    contactInfo: \"010-1234-5678\"\n    message: \"예약이 확정되었습니다. 예약 시간 10분 전까지\
      \ 내원해 주시기 바랍니다. 검사 전 주의사항은 문자로도 안내합니다.\""
- workflow_id: null
  step_id: 10
  agent: main
  agent_type: main
  data:
    content: '위축성 위염은 위 점막이 만성적인 염증으로 얇아지는 질환으로, 소화불량이나 더부룩함 같은 증상을 유발할 수 있습니다. 증상이
      없는 경우도 많아 정기적인 내시경 검진으로 상태를 확인하는 것이 중요하다고 하네요.

      -----------


      요청에 따라 ''편안한내과 의원''에 다음 주 수요일(7월 23일) 오후 2시로 위내시경 검사 예약을 확정했습니다. 검사 전 주의 사항은
      문자로 안내될 예정이니 참고해 주세요.

      -----------


      더 필요한 점이 있으시면 언제든지 다시 말씀해주세요.'
