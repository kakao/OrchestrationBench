      \ 사용할 수 있습니다.\n\n\n\n◾캘린더 일정 등록 \n예일대학교 지원 접수 마감 일정이 캘린더에 성공적으로 등록되었습니다. 아래는\
      \ 일정의 세부 정보입니다:\n\n- 일정 ID: SCHD-12345\n- 제목: 예일대학교 지원 접수 마감\n- 시작 시간: 2025년\
      \ 7월 1일, 오전 9:00\n- 종료 시간: 2025년 7월 1일, 오전 10:00\n- 설명: 예일대학교의 지원 접수 마감일입니다.\
      \ 필요한 서류를 제출하세요.\n- 위치: Online\n\n이 일정을 참고하여 필요한 준비를 하시기 바랍니다.\n\n\n\n◾예일대학교\
      \ 지원서를 제출하기 전에 점검해야 할 사항\n\n1. 지원서 양식이 올바르게 작성되었는지 확인\n2. 모든 필요한 서류가 첨부되었는지\
      \ 확인\n3. 추천서가 요구되는 경우, 추천서가 포함되었는지 확인\n4. 지원서비가 지불되었는지 확인\n5. 에세이 및 개인 진술서가\
      \ 요청사항에 맞게 작성되었는지 검토\n6. 성적표 및 시험 점수가 제출되었는지 확인\n7. 지원 마감일을 준수했는지 다시 확인\n\n\
      이러한 사항을 꼼꼼히 점검하여 최상의 지원서를 제출하시기 바랍니다. 성공적인 지원을 기원합니다!"
