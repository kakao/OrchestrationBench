- workflow_id: null
  step_id: 5
  agent: main
  agent_type: main
  data:
    content: "◾별자리 정보 조회\n\n10월 10일에 태어난 사람의 별자리는 천칭자리(Libra)입니다.\n\n- 날짜 범위: 9월 23일\
      \ - 10월 22일\n- 주요 특성:\n  - 조화를 중요시함\n  - 공정하고 균형 잡힌 태도를 가짐\n  - 사교적이고 사람들과의\
      \ 관계를 중시함\n\n천칭자리는 균형 잡힌 삶과 주변 사람들과의 조화를 중시하며, 사회적이고 공정한 성향을 지니고 있습니다. 이러한 특성은\
      \ 대인관계에서 많은 이점을 가져다줄 수 있습니다.\n\n\n\n◾별자리가 천칭자리인 여성에게 어울리는 5만원 이상 생일 선물 추천\n\n\
      천칭자리의 조화, 공정함, 사교적인 특성을 고려하여 다음과 같은 선물을 선택할 수 있습니다.\n\n1. 럭셔리 향수 세트\n   - 가격:\
      \ 75,000원\n   - 설명: 균형 잡힌 향을 선호하는 천칭자리에게 어울리는 고급 향수 세트\n\n2. 디자이너 주얼리\n   -\
      \ 가격: 95,000원\n   - 설명: 세련된 디자인의 주얼리로, 사교성을 중요시하는 천칭자리에 적합\n\n3. 프리미엄 스파 바우처\n\
      \   - 가격: 80,000원\n   - 설명: 조화를 중요시하는 천칭자리에게 완벽한 휴식과 재충전을 위한 스파 경험\n\n4. 아트\
      \ 데코 조명\n   - 가격: 70,000원\n   - 설명: 미적인 감각을 중시하는 천칭자리를 위한 세련된 인테리어 조명\n\n5.\
      \ 마인드풀니스 저널\n   - 가격: 55,000원\n   - 설명: 균형 잡힌 삶을 추구하는 천칭자리에게 적합한 자기 성찰 및 기록\
      \ 도구\n\n이 선물들은 천칭자리의 성향과 잘 어울리며 특별한 날을 더욱 의미 있게 만들어줄 것입니다."
