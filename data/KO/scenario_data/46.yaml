    content: "네, 요청하신 내용을 바탕으로 답변을 정리해 드릴게요.\n\n요즘 가장 인기 있는 범죄 수사 드라마 중 하나는 '시그널'입니다.\n\
      \n드라마 정보 (시그널)\n* 소개: 과거와 현재의 형사들이 무전으로 연결되어 오래된 미제 사건들을 함께 파헤치는 이야기\n* 장르:\
      \ 드라마, 범죄 수사, 스릴러\n* 주요 출연진: 이제훈, 김혜수\n\n이어서 '시그널'의 주인공 이제훈 배우의 프로필을 알려드릴게요.\n\
      \n인물 정보 (이제훈)\n* 직업: 배우\n* 출생: 1984년 7월 4일\n* 소속사: 컴퍼니온\n* 대표작:\n    * 드라마:\
      \ 시그널, 모범택시\n    * 영화: 파수꾼, 건축학개론\n\n더 궁금한 점이 있으시면 언제든지 다시 물어보세요!"
