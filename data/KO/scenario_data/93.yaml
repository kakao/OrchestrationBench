      ▶ 올리브나무 대형 화분

      공기 정화뿐 아니라 심신 안정에도 도움을 주며, 인테리어 효과도 뛰어난 식물입니다. 고급 분갈이 화분 포함.

      ∙ 가격: 215,000원 / 관리: 햇빛 필요, 주 1회 물 주기


      ▶ 파키라 수형 대형 분재

      금전운을 상징하는 의미로 집들이 선물에 인기가 높아요. 잎이 풍성하고 실내에서도 잘 자랍니다.

      ∙ 가격: 238,000원 / 관리: 중간 밝기, 격주 물 주기


      ▶ 율마 고급형 공기정화식물 세트

      포름알데히드 제거 효과가 뛰어나고, 상쾌한 향기가 나는 율마. 고급 자기 화분에 분갈이 완료 상태로 배송됩니다.

      ∙ 가격: 225,000원 / 관리: 은은한 햇빛, 흙 촉촉 유지


      상품을 고르셨다면 받으시는분의 성함과 연락처가 필요합니다.'
