    content: "▶ 친구 집에 어울리는 공기정화식물을 추천드릴게요. 관리가 쉽고 인테리어 효과도 좋은 인기 식물 3가지를 골라봤어요.\n\n\
      1. 산세베리아\n   공기 정화 효과가 뛰어나고 관리가 쉬운 대표적인 실내용 식물이에요.\n   ▸ 가격: 22,000원\n   ▸ 난이도:\
      \ 초보자용\n   [이미지 보기]\n\n2. 스투키\n   적은 물로도 잘 자라는 다육질 식물로, 인테리어 소품으로도 예뻐요.\n  \
      \ ▸ 가격: 18,000원\n   ▸ 난이도: 물 주기 간편\n   [이미지 보기]\n\n3. 아레카야자\n   공기 중 유해물질 제거에\
      \ 탁월하며 실내를 환하게 만들어주는 대형 식물이에요.\n   ▸ 가격: 35,000원\n   ▸ 난이도: 빛 필요\n   [이미지 보기]\n\
      \n▶ 공기정화식물은 단순히 예쁜 인테리어 식물을 넘어, 실제로 실내 공기를 깨끗하게 만들어주는 역할을 합니다.\n다음과 같은 방식으로\
      \ 공기정화를 도와줘요:\n\n1. 잎의 기공을 통해 공기 중 유해물질을 흡수\n\n2. 뿌리에서 미생물과 함께 오염물질을 분해\n\n\
      3. 광합성을 통해 산소를 방출\n\n4. 실내 습도 조절에도 효과적이어서 건조한 환경을 완화해줘요\n\n상품을 고르셨다면 받으시는분의\
      \ 성함과 연락처가 필요합니다."
