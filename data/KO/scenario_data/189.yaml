      \ 115mm 물폭탄…역대 최고치 기록\"\n        publicationDate: \"2025-07-17\"\n        source:\
      \ \"MBC\"\n        summary: \"충남 서산시에 기상 관측 이래 역대 최고치인 시간당 114.9mm의 극한 호우가 쏟아졌습니다.\
      \ 이로 인해 차량과 주택 지하층이 침수되어 3명의 사망자가 발생하는 등 큰 피해가 발생했으며, 정부는 충남 전역에 갑호비상을 발령했습니다.\"\
      \n        link: \"https://www.youtube.com/watch?v=your-video-id-1\"\n      \
      \  category: \"사회\"\n      - title: \"광주광역시 도심 기능 마비…상무역 침수, 지하철 운행 중단\"\n \
      \       publicationDate: \"2025-07-17\"\n        source: \"나무위키\"\n        summary:\
      \ \"광주광역시에 쏟아진 폭우로 인해 상무역 등 지하철 역사가 침수되어 1호선 일부 구간의 운행이 전면 중단되었습니다. 또한 주요 도로인\
      \ 북문대로가 양방향 모두 침수되는 등 도심 기능이 마비 상태에 빠졌습니다.\"\n        link: \"https://namu.wiki/w/2025%EB%85%84%20%EC%97%AC%EB%A6%84%20%ED%95%9C%EB%B0%98%EB%8F%84%20%ED%8F%AD%EC%9A%B0%20%EC%82%AC%ED%83%9C\"\
      \n        category: \"사회\"\n      - title: \"경남 산청군 동시다발적 산사태…마을 덮쳐 10여 명 사망·실종\"\
      \n        publicationDate: \"2025-07-19\"\n        source: \"KBS\"\n       \
      \ summary: \"경남 산청군에서 15차례의 동시다발적인 산사태가 발생해 마을을 덮쳤습니다. 이 사고로 인해 8명이 사망하고 6명이\
      \ 실종되는 등 이번 폭우 사태 중 가장 큰 인명피해가 발생했으며, 산사태 취약지역 관리에 대한 문제점이 제기되었습니다.\"\n    \
      \    link: \"https://news.kbs.co.kr/news/view.do?ncd=8311193\"\n        category:\
      \ \"사회\"\n      - title: \"나흘간 폭우로 전국서 1만 명 이상 대피…특별재난지역 선포 검토\"\n        publicationDate:\
      \ \"2025-07-20\"\n        source: \"스티비(Stibee)\"\n        summary: \"나흘 이상\
      \ 이어진 집중호우로 전국 95개 시군구에서 1만 명이 넘는 주민이 집을 떠나 대피했습니다. 대통령실은 경남, 전남 등 피해가 큰 지역에\
      \ 대해 특별재난지역 선포를 검토하라고 지시했으며, KTX 등 중단됐던 교통편이 일부 재개되었습니다.\"\n        link: \"\
      https://stibee.com/api/v1.0/emails/share/EK-mSESpbwZRIwPMnxb0Gmzt9YFtbpc\"\n\
      \        category: \"정치\"\n    source: \"종합 뉴스 데이터베이스\""
