- workflow_id: null
  step_id: 13
  agent: main
  agent_type: main
  data:
    content: "네, 지난주 발생한 전국 집중호우 및 홍수 피해 상황에 대해 자세히 요약해 드릴게요. 피해 규모가 상당해서 마음이 무겁네요.\n\
      \n2025년 7월 14일부터 21일까지, 전국적으로 기록적인 폭우가 내리면서 큰 피해가 발생했습니다.\n\n기상청은 정체전선의 영향으로\
      \ 중부와 남부 지역을 중심으로 300mm 이상의 집중호우가 지속됐다고 밝혔습니다.\n\n- 주요 피해 및 대응 상황 요약\n남부지역 중심의\
      \ 인명 및 재산 피해\n\n전북 남원에서는 하천 범람과 함께 제방 붕괴로 마을 전체가 침수됐고,\n\n경북 예천에서는 산사태로 마을이\
      \ 고립되어, 헬기를 통한 구조 작전이 이틀간 진행됐습니다.\n\n- 정부 대응\n\n충청·호남 5개 시군을 특별재난지역으로 선포.\n\n\
      긴급 복구비와 구호물자 지원이 즉시 시작되었습니다.\n\n- 농업 분야 피해\n\n호남평야 일대 약 1만 헥타르의 농경지가 침수되어,\n\
      \n올해 쌀 수확량에 큰 차질이 우려되고 있습니다.\n\n피해 농민들은 \"망연자실\"한 심경을 전했습니다.\n\n- 기후 위기 대응 필요성\
      \ 부각\n\n유튜브 영상과 나무위키, KBS, 스티비 뉴스레터 등에서는\n\n이번 사태가 2020년대 가장 심각한 기후재난 중 하나로\
      \ 기록될 것이라는 의견도 나왔습니다.\n\n기후위기 대응 전략과 재난 조기 경보 시스템의 강화가 시급하다는 목소리도 커지고 있습니다.\n\
      \n-  참고한 자료 링크:\n\nYouTube 홍수 영상\n\n나무위키 - 2025년 여름 한반도 폭우 사태\n\nKBS 관련 뉴스 기사\n\
      \n스티비 뉴스레터 요약\n\n더 궁금한 내용이 있다면 언제든지 말씀해주세요!\n\n----------\n\n요청하신 기부금 송금이 성공적으로\
      \ 완료되었습니다.\n\n따뜻한 마음이 잘 전달되었을 거예요. \n\n이체 결과를 아래에서 다시 한번 확인하실 수 있습니다.\n\n이체\
      \ 완료\n\n- 받는 분: 카카오같이가치\n\n- 보낸 금액: 1,000,000원\n\n이체 시간: 2025년 7월 23 오후 2시 44분\n\
      \n소중한 기부 감사드립니다. 다른 도움이 필요하시면 언제든지 말씀해주세요."
