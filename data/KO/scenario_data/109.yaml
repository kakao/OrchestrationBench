- workflow_id: null
  step_id: 6
  agent: main
  agent_type: main
  data:
    content: '▶ 여의도 한강공원 인근은 2035년 3월 11일 11시 32분 기준 매우 혼잡하며, 벚꽃축제 영향으로 평균 속도는 약 15km/h,
      평소보다 약 30분가량 지연되고 있습니다.

      차량 이용 시 여의서로 → 여의하류IC 우회하면 약 20분, 마포대교 북단 경유 시 약 15분 단축이 가능합니다.


      ▶ 죽전 아이파크에서 여의도 한강공원까지 대중교통(분당선·2호선·9호선) 이용 시, 총 소요 시간은 약 1시간 15분, 요금은 2,450원
      입니다.

      경로는 다음과 같습니다.


      1. 죽전역(분당선) 승차 → 선릉역 하차 (40분) → 2호선 환승

      2. 선릉역(2호선) 승차 → 당산역 하차 (25분) → 9호선 환승

      3. 당산역(9호선) 승차 → 여의나루역 하차 (5분)

      4. 여의나루역 2번 출구에서 도보 5분 → 여의도 한강공원'
