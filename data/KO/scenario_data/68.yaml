      \ 가족 단위 인기\n3. 백리향 (중구) – 호텔 레스토랑, 고급스러운 분위기\n4. 황금콩밭 (성수) – 청국장·두부요리, 아이 동반\
      \ 환영\n5. 삼청동 수제비 (종로) – 정겨운 분위기, 웨이팅 있음\n\n예약 가능한 곳 위주로 추천드렸어요. \n\n----------------------------------------\n\
      \n예약을 원하는 공연과 맛집을 말씀해주세요. \n원활한 공연 예매를 위해 예약자 이름, 전화번호, 공연장 좌석 등급(R석, VIP석,\
      \ S석, A석), 관람자 유형(성인 / 어린이 / 노인 / 장애인)은 필수입니다!"
