- workflow_id: null
  step_id: 6
  agent: main
  agent_type: main
  data:
    content: '요즘 잠을 잘 못 주무시고 불안감을 느끼시는군요. 많이 힘드시겠어요.


      말씀하신 증상들은 불안장애의 초기 증상일 수 있습니다. 일반적으로 불안장애 초기에는 다음과 같은 증상이 나타날 수 있습니다.


      * 과도한 걱정과 불안

      * 쉽게 피로해짐

      * 집중력 저하

      * 근육 긴장

      * 불면증 또는 수면 장애


      정확한 진단은 전문가와의 상담을 통해 가능하니, 너무 걱정 마시고 병원에 방문해 보시는 것을 권해드립니다.


      문의하신 대로, 근처에서 야간에도 진료하는 정신건강의학과 병원 정보를 찾아봤어요.


      1. 마음편한 정신건강의학과

      * 주소: 서울특별시 강남구 테헤란로 123

      * 진료 시간: 09:00 ~ 21:00 (야간 진료 가능)

      * 주요 진료 분야: 불안장애, 우울증, 수면장애

      * 연락처: 02-1234-5678

      * 거리: 2.6 km


      2. 고요 정신건강의학과

      * 주소: 서울특별시 서초구 강남대로 456

      * 진료 시간: 10:00 ~ 20:00 (야간 진료 가능)

      * 주요 진료 분야: 스트레스, 불안장애, 공황장애

      * 연락처: 02-9876-5432

      * 거리: 1.1 km


      편하신 시간에 방문하셔서 상담받아보시고, 부디 마음의 안정을 찾으시길 바랍니다.'
