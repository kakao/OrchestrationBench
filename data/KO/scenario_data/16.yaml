    content: "[티모시 샬라메 출연 추천 영화 (평점 순)]\n\n1. 콜 미 바이 유어 네임 (2017)\n\n• 장르: 드라마, 로맨스\
      \ / 평점: 9.2 / 15세 이상 관람가\n• 이탈리아 북부에서 여름을 보내는 소년과 남성의 사랑 이야기\n\n2.레이디 버드 (2017)\n\
      \n• 장르: 드라마, 코미디 / 평점: 8.7 / 12세 이상 관람가\n• 자아를 찾아가는 17세 소녀의 성장기\n\n3. 더 킹 (2019)\n\
      \n• 장르: 드라마, 범죄 / 평점: 8.3 / 청소년 관람불가\n• 미국 왕좌를 둘러싼 정치와 음모의 이야기\n\n\n[티모시 샬라메\
      \ 출연 한국 예능]\n\n1. 유 퀴즈 온 더 블럭 (tvN, 45회 / 2023-07-15)\n: 유재석과 조세호 진행, 게스트로 출연\n\
      \n2. 비정상회담 (JTBC, 102회 / 2017-10-20)\n: 각국 패널들과 함께 한국 사회 이슈 토론에 특별 출연\n\n\n\
      [포지타노 여행 일정 (스트리트 푸드 파이터 스타일, 2024-12-23 ~ 26)}\n\n숙소: 호텔 아쿠아마린 포지타노\n여행 테마:\
      \ 길거리 음식 탐방, 현지 맛집 체험\n\nDay 1 – 12월 23일 (월)\n\n• 호텔 아쿠아마린 포지타노 체크인\n• 스트리트\
      \ 푸드 투어 (포지타노 중심가)\n• La Zagara: 신선한 해산물 타파스\n• Da Ferdinando: 전통 나폴리식 피자\n\
      • Gelateria Buca di Bacco: 수제 젤라토\n• 저녁 식사: Ristorante Il Capitano – 해변가 노천\
      \ 식당에서 전통 이탈리아 요리 체험\n\nDay 2 – 12월 24일 (화)\n\n• 아침: Mercato di Positano – 현지\
      \ 시장 탐방 및 식재료 구경\n• 점심:\n - Friggitoria Da Emilia: 튀김 요리와 아란치니\n - Panificio\
      \ Forno Santa Croce: 전통 빵과 샌드위치\n• 오후: 포지타노 해안 산책 및 사진 촬영\n• 저녁: Piazza dei\
      \ Mulini, Spiaggia Grande 해변가 – 음식 트럭에서 스트리트 푸드 체험\n\nDay 3 – 12월 25일 (수)\n\n\
      • 아침: Bar Internazionale – 인근 마을에서 전통 빵과 커피\n• 점심:\n - Chez Black: 해변가 피자와 해산물\
      \ 요리\n - La Cambusa: 전통 파스타와 지역 특산물\n• 오후: 호텔 스파 및 휴식\n• 저녁: Ristorante Max\
      \ – 현지 셰프 추천 스트리트 푸드 스타일 디너\n\nDay 4 – 12월 26일 (목)\n\n• 아침: 호텔 체크아웃\n• 기념품 쇼핑:\
      \ Positano Art Gallery\n• 포지타노 출발"
