- workflow_id: null
  step_id: 7
  agent: main
  agent_type: main
  data:
    content: '로마에서 포지타노 여행 관련 정보 정리해드릴게요.


      [이동 수단: 렌트카]

      • 예상 비용: ₩150,000 ~ ₩220,000



      [포지타노 숙소 (오션뷰 & 주방 있음, 1박 20만원 이하)]


      1. 호텔 아쿠아마린 포지타노


      • 가격: 1박 ₩180,000

      • 평점: 4.7

      • 위치: Via Pasitea, 123

      • 설명: 해변이 보이는 주방 완비 아파트형 호텔


      2. 빌라 마리나


      • 가격: 1박 ₩190,000

      • 평점: 4.6

      • 위치: Via dei Mulini, 45

      • 설명: 바다 전망과 주방이 있는 인기 빌라



      [관광 추천지]


      1. 스피아자 그란데 해변


      • 카테고리: 해변

      • 평점: 4.8

      • 특징: 포지타노의 대표 해변. 아름다운 경관과 맑은 바다


      2. 산타 마리아 아순타 교회


      • 카테고리: 역사/종교

      • 평점: 4.7

      • 특징: 돔과 모자이크로 유명한 포지타노의 상징적인 교회


      3. 비아 크루치스 산책로


      • 카테고리: 산책로

      • 평점: 4.6

      • 특징: 포지타노 전경을 감상할 수 있는 자연과 마을이 어우러진 길'
