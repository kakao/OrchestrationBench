      \ 잘 이해하고 공감함\"\n      - \"리더십이 뛰어나며 조직 내 조화를 중시함\"\n      - \"창의적이고 열정적임\"\n\
      \    recommendedCareers:\n      - \"교육자\"\n      - \"상담사\"\n      - \"마케팅 전문가\"\
      \n      - \"인사 담당자\"\n      - \"사회복지사\"\n    famousPeople:\n      - name: \"\
      오프라 윈프리\"\n        profession: \"방송인, 사업가\"\n        description: \"미국의 유명 토크쇼\
      \ 진행자이자 영향력 있는 미디어 사업가\"\n      - name: \"바락 오바마\"\n        profession: \"정치인\"\
      \n        description: \"미국의 제44대 대통령으로 뛰어난 리더십과 소통 능력을 가진 인물\"\n      - name:\
      \ \"제니퍼 로페즈\"\n        profession: \"가수, 배우\"\n        description: \"다재다능한\
      \ 엔터테이너로서 활발한 사회 활동과 리더십을 보여줌\"\n    source: \"MBTI 정보 시스템\""
- workflow_id: null
  step_id: 6
  agent: main
  agent_type: main
  data:
    content: "1. 이직 및 퇴사 고민 상담\n- 현재 직장에서의 장단점을 잘 파악하고, 이직 조건과 목표를 명확히 정리하는 것이 중요해요.\n\
      - 퇴사 전에 재정 상태와 다음 계획도 충분히 준비하시고, 주변 지인이나 전문가와 상담하는 것도 큰 도움이 됩니다.\n- 다음 단계로 자기\
      \ 분석, 시장 조사, 퇴사 시기 계획을 차근차근 진행해 보세요.\n\n\n2. ENFJ 성향에 맞는 직업 추천\n- ENFJ 유형은 외향적이고\
      \ 사교적이며, 타인의 감정을 잘 이해하고 공감하는 성향을 가졌습니다.  \n- 리더십과 조직 내 조화를 중시하며, 창의적이고 열정적인\
      \ 특징이 있습니다.  \n- 추천 직업:  \n  - 교육자  \n  - 상담사  \n  - 마케팅 전문가  \n  - 인사 담당자 \
      \ \n  - 사회복지사 \n\n\n3. ENFJ 유명 인물\n- 오프라 윈프리: 미국의 유명 토크쇼 진행자이자 영향력 있는 미디어 사업가\
      \  \n- 바락 오바마: 미국 제44대 대통령, 뛰어난 리더십과 소통 능력 보유  \n- 제니퍼 로페즈: 가수, 배우, 다재다능한 엔터테이너로\
      \ 활발한 사회 활동과 리더십 발휘\n\n이 분들은 ENFJ의 대표적인 특징을 잘 보여줍니다."
