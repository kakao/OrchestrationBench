  agent_type: agent
  data:
    content: "tool: getCounseling\narguments:\n  refinedQuery: \"이직할지 퇴사할지 상담\"\n\
      tool_call_result:\n  status: success\n  data:\n    counselingTopic: \"이직 및 퇴사\
      \ 고민\"\n    advice:\n      - \"현재 직장에서의 장단점을 명확히 파악하세요.\"\n      - \"이직 시 고려해야\
      \ 할 조건과 목표를 정리해보세요.\"\n      - \"퇴사 결정 전 재정 상태와 다음 계획을 충분히 준비하세요.\"\n      -\
      \ \"가까운 지인이나 전문가와 상담을 통해 다양한 의견을 들어보는 것이 도움이 됩니다.\"\n    recommendedNextSteps:\n\
      \      - \"자기 분석 및 경력 목표 설정\"\n      - \"시장 조사 및 이직 준비\"\n      - \"퇴사 시기와 절차\
      \ 계획\"\n  source: \"상담 서비스\""
