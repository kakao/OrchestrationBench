      \n    cuisineType: \"디저트 카페\"\n    specificDishes: \"버블티\"\n    location: \"\
      반포 한강공원\"\n    recommendedCafes:\n      - cafeName: \"버블앤티\"\n        rating:\
      \ 4.8\n        address: \"서울시 서초구 반포동 123-45\"\n        description: \"다양한 맛의\
      \ 버블티와 디저트를 제공하는 인기 카페\"\n        popularDishes: \n          - \"타로 버블티\"\n\
      \          - \"블랙 밀크티 버블티\"\n      - cafeName: \"새프레소 카페\"\n        rating:\
      \ 4.7\n        address: \"서울시 강남구 신사동 678-90\"\n        description: \"품질 좋은\
      \ 재료로 만든 버블티가 유명한 카페\"\n        popularDishes:\n          - \"녹차 버블티\"\n   \
      \       - \"자몽 버블티\"\n      - cafeName: \"티라떼\"\n        rating: 4.6\n     \
      \   address: \"서울시 서초구 방배동 543-21\"\n        description: \"편안한 분위기에서 즐길 수 있는\
      \ 다양한 디저트와 버블티\"\n        popularDishes:\n          - \"망고 버블티\"\n         \
      \ - \"오리지널 밀크티 버블티\"\n    status: \"추천 완료\""
- workflow_id: null
