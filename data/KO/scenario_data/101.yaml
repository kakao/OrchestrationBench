- workflow_id: null
  step_id: 6
  agent: main
  agent_type: main
  data:
    content: '주방 타일 교체를 계획 중이시라면 아래 정보를 참고해보세요.


      1. DIY 영상 추천 목록


      * [셀프로 주방 타일 교체하기 | 초보도 가능한 DIY 방법](https://www.youtube.com/watch?v=DIYTILE001)
      (채널: 집수리왕초보)

      * [3시간 만에 주방 타일 셀프 시공! | 타일교체 A to Z](https://www.youtube.com/watch?v=DIYTILE002)
      (채널: 인테리어홀릭)

      * [타일 전문가가 알려주는 셀프 타일 교체 팁](https://www.youtube.com/watch?v=DIYTILE003) (채널:
      셀프인테리어마스터)


      2. 필요한 준비물 리스트


      * 타일 (원하는 디자인 및 크기)

      * 타일 접착제 (본드 또는 몰탈)

      * 타일 커터기 또는 절단기

      * 줄눈제 (타일 사이의 틈을 메우는 재료)

      * 헤라 및 고무 흙손

      * 수평자 및 줄자

      * 스펀지 및 물통 (줄눈제 닦기용)

      * 안전장비 (장갑, 보호안경, 무릎보호대)

      * 고무망치 (타일 고정용)

      * 마스킹 테이프 및 커버링 시트 (주변 보호용)


      보다 자세한 정보는 DIY 인테리어 블로그나 유튜브 채널을 참고해보세요.'
