      오키나와\"\n  startDate: \"2025-10-18\"\n  endDate: \"2025-10-20\"\n  duration:\
      \ \"2박 3일\"\n  companionType: \"couple\"\n  theme: \"결혼기념일\"\ntool_call_result:\n\
      \  itinerary:\n    - date: \"2025-10-18\"\n      activities:\n        - 09:10\
      \ 인천공항 출발 (대한항공 KE785)\n        - 11:50 오키나와 나하공항 도착\n        - 13:00 리츠칼튼 오키나와\
      \ 체크인\n        - 14:00~17:00 호텔 휴식 및 스파/산책\n        - 18:30 저녁식사: 카페 카이수이 (프렌치\
