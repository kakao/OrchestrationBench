      \ 정원과 함께하는 다다미 룸\"\n        special: \"특별 기념일 플레이트 제공 가능 (요청 시)\"\n\n      -\
      \ name: \"더 테라스 클럽 앳 부세나 레스토랑 파인\"\n        category: \"지중해 / 시푸드\"\n      \
      \  rating: 4.7\n        distance: \"차로 20분\"\n        address: \"오키나와현 나고시 키세\
      \ 1750\"\n        priceRange: \"₩₩₩₩\"\n        ambience: \"해질녘 바다 뷰가 아름다운 고급\
      \ 리조트 레스토랑\"\n        special: \"디너 예약 시 창가석 우선 배정 가능\""
- workflow_id: workflow_5
