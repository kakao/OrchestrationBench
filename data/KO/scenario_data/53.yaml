      \ 북부 관광 (선택: 추라우미 수족관 또는 코우리섬)\n        - 18:00 결혼기념일 디너: 류큐 모던 카이세키 나미\n\n\
      \    - date: \"2025-10-20\"\n      activities:\n        - 08:30 호텔 조식 및 체크아웃\n\
      \        - 10:30 나하 시내 쇼핑 또는 산책\n        - 12:00 점심식사: 더 테라스 클럽 앳 부세나 - 레스토랑\
