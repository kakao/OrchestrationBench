      \        totalPrice: \"₩560,000\"\n        roomType: \"오션뷰 디럭스 트윈\"\n      \
      \  amenities:\n          - 조식 포함\n          - 실내/야외 수영장\n          - 무료 주차\n\
      \          - 해변 도보 접근\n        note: \"부모님 숙소로 조용하고 경치 좋은 리조트\"\n\n      - id:\
      \ \"HOTEL-OKI002\"\n        name: \"리츠칼튼 오키나와\"\n        location: \"나고, 오키나와\"\
      \n        rating: 4.7\n        pricePerNight: \"₩420,000\"\n        totalPrice:\
      \ \"₩840,000\"\n        roomType: \"스위트 트윈 (정원 전망)\"\n        amenities:\n \
      \         - 스파 & 사우나\n          - 조용한 프라이빗 환경\n          - 컨시어지 서비스\n      \
      \  note: \"자연 속 휴식에 적합, 고급스러운 분위기\"\n\n      - id: \"HOTEL-OKI003\"\n      \
      \  name: \"오키나와 나하 메리어트 호텔\"\n        location: \"나하 시내\"\n        rating: 4.6\n\
      \        pricePerNight: \"₩190,000\"\n        totalPrice: \"₩380,000\"\n   \
      \     roomType: \"슈페리어 트윈\"\n        amenities:\n          - 시내 접근성 우수\n   \
      \       - 공항 셔틀 제공\n          - 조식 뷔페\n        note: \"대중교통 중심지에 위치, 편리한 이동\""
- workflow_id: workflow_4
