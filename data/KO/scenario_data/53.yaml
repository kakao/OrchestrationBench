    content: 부모님 결혼기념일에 두 분이 오붓하게 갈 오키나와 2박 3일 여행 계획 좀 짜줘. 괜찮은 항공권이랑 숙소도 알아보고, 기념일에
      갈만한 분위기 좋은 맛집 반영해서 짜야해. 마지막으로 확정된 일정을 내 캘린더에 등록해줘
- workflow_id: null
  step_id: 3
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: pending\n  type: independent\n  steps:\n    -\
      \ status: pending\n      name: calendar_agent\n      refined_query: \"부모님 결혼기념일\
      \ 날짜 조회\"\n\nworkflow_2:\n  status: pending\n  type: dependent\n  depend_on:\
      \ \"workflow_1\"\n  steps:\n    - status: pending\n      name: travel_agent\n\
      \      refined_query: \"부모님 결혼기념일에 맞춰 두 분이 다녀올 오키나와 2박 3일 왕복 항공권 검색\"\n\nworkflow_3:\n\
      \  status: pending\n  type: dependent\n  depend_on: \"workflow_1\"\n  steps:\n\
      \    - status: pending\n      name: travel_agent\n      refined_query: \"부모님\
      \ 두 분이 묵을 만한 오키나와 2박 3일 숙소 추천\"\n\nworkflow_4:\n  status: pending\n  type: dependent\n\
      \  depend_on: \"workflow_1\"\n  steps:\n    - status: pending\n      name: place_agent\n\
      \      refined_query: \"오키나와에서 부모님 결혼기념일에 갈 만한 분위기 좋은 맛집 추천\"\n\nworkflow_5:\n\
      \  status: pending\n  type: dependent\n  depend_on: [\"workflow_2\", \"workflow_3\"\
      , \"workflow_4\"]\n  steps:\n    - status: pending\n      name: travel_agent\n\
      \      refined_query: \"항공권, 숙소, 레스토랑 정보를 바탕으로 오키나와 2박 3일 부모님 여행 일정 계획\"\n\n\
      workflow_6:\n  status: pending\n  type: dependent\n  depend_on: [\"workflow_5\"\
      ]\n  steps:\n    - status: pending\n      name: calendar_agent\n      refined_query:\
      \ \"확정된 오키나와 2박 3일 부모님 결혼기념일 여행 일정 등록\""
