  agent: main
  agent_type: main
  data:
    content: "부모님의 오키나와 2박 3일 여행 일정을 아래와 같이 준비해봤어요:\n\n■ 오키나와 2박 3일 여행 일정 (2025.10.18\
      \ ~ 10.20)\n\n* 1일차 – 10월 18일 (토)\n09:10 인천공항 출발 (대한항공 KE785)\n11:50 오키나와 나하공항\
      \ 도착\n13:00 리츠칼튼 오키나와 체크인\n14:00 ~ 17:00 호텔 휴식 및 스파 / 산책\n18:30 저녁식사: 카페 카이수이\n\
      \n* 2일차 – 10월 19일 (일)\n08:00 호텔 조식\n10:00 ~ 13:00 리조트 내 여유 시간 (수영장, 사우나 등)\n\
      14:00 오키나와 북부 관광\n선택지: 추라우미 수족관, 코우리섬 드라이브 코스\n18:00 결혼기념일 디너: 류큐 모던 카이세키 나미\
      \ \n\n* 3일차 – 10월 20일 (월)\n08:30 호텔 조식 및 체크아웃\n10:30 나하 시내 쇼핑 또는 산책\n12:00 점심식사:\
      \ 더 테라스 클럽 앳 부세나 – 레스토랑 파인\n13:20 공항 이동 및 탑승 수속\n13:20 오키나와 출발 (대한항공 KE786)\n\
      15:55 인천공항 도착\n⸻\n\n해당 일정은 ‘부모님 오키나와 결혼기념일 여행’이라는 제목으로 고객님의 캘린더에도 등록해두었습니다.\n\
      부모님께서 오래도록 기억에 남을 아름다운 시간을 보내시길 진심으로 바랍니다.\n추가로 필요한 것이 있으시면 언제든지 말씀해 주세요."
