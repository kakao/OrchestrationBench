  agent: user
  agent_type: user
  data:
    content: 대한항공이 스케쥴이 좋은 거 같고, 리츠칼튼 오키나와를 숙소로 하고 오키나와 맛집을 모두 넣어 일정을 짜줘.
- workflow_id: null
