  data:
    content: "tool: recommendRestaurants\narguments:\n  refinedQuery: \"2025년 10월\
      \ 18일 오키나와에서 분위기 좋은 부모님 결혼기념일 식사 장소\"\n  location: \"오키나와\"\n  sortBy: \"highest_rated\"\
      \n  ambience: \"분위기 좋은\"\n  event: \"결혼기념일\"\n  partySize: \"2명\"\ntool_call_result:\n\
      \  data:\n    recommendations:\n      - name: \"카페 카이수이\"\n        category:\
      \ \"프렌치 / 창의적 코스요리\"\n        rating: 4.9\n        distance: \"차로 15분\"\n  \
      \      address: \"오키나와현 나고시 아자 야마노 256\"\n        priceRange: \"₩₩₩₩\"\n   \
