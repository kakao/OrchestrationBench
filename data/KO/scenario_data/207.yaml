  data:
    content: "요청하신  가스 요금 인상 관련 경제 뉴스 5건입니다:\n\n---\n\n1. 도시가스 요금 10월부터 인상…가구당 월 3천원\
      \ 부담 늘어\n   출처: 연합뉴스 ｜ 2025.08.01\n   정부가 에너지 수급 안정을 위해 도시가스 요금을 평균 4.2% 인상하기로\
      \ 했습니다. 4인 가구 기준 월 3,200원의 추가 부담이 발생할 것으로 예상됩니다.\n   링크: [https://www.yna.co.kr/view/AKR20250801012300002](https://www.yna.co.kr/view/AKR20250801012300002)\n\
      \n---\n\n2. 가스공사, 원가 반영 미루다 결국 요금 인상…적자 해소 나서\n   출처: 서울경제 ｜ 2025.07.30\n  \
      \ 한국가스공사는 그동안 미뤄왔던 원가 반영을 시행하며 요금 인상을 발표했습니다. 이는 누적된 적자를 해소하기 위한 조치입니다.\n  \
      \ 링크: [https://www.sedaily.com/NewsView/29Q1GZK6Y3](https://www.sedaily.com/NewsView/29Q1GZK6Y3)\n\
      \n---\n\n3. 공공요금 줄줄이 인상…전기·가스 이어 수도요금도 오를 듯\n   출처: 한국일보 ｜ 2025.07.28\n   전기요금에\
      \ 이어 도시가스와 수도요금도 인상될 가능성이 높아졌습니다. 요금 현실화와 공기업 적자 보전이 주요 배경입니다.\n   링크: [https://www.hankookilbo.com/News/Read/A2025072812450004321](https://www.hankookilbo.com/News/Read/A2025072812450004321)\n\
      \n---\n\n4. 에너지 공공요금 인상에 서민 부담 커져…대책은?\n   출처: KBS ｜ 2025.07.25\n   공공요금 인상으로\
      \ 서민 생계비 부담이 커지고 있다는 우려가 있습니다. 이에 대한 정부 차원의 구체적인 대책 마련이 요구되고 있습니다.\n   링크: [https://news.kbs.co.kr/news/view.do?ncd=7896543](https://news.kbs.co.kr/news/view.do?ncd=7896543)\n\
      \n---\n\n5. 도시가스 요금, 다음 달부터 지역별 차등 인상 적용\n   출처: 매일경제 ｜ 2025.07.23\n   정부는 9월부터\
      \ 도시가스 요금을 지역별로 차등 인상하기로 결정했습니다. 이에 따라 수도권과 지방 간 요금 격차가 확대될 가능성이 제기됩니다.\n  \
      \ 링크: [https://www.mk.co.kr/news/economy/10892321](https://www.mk.co.kr/news/economy/10892321)\n\
      \n---\n\n필요하시면 특정 기사 내용을 더 자세히 요약하거나, 지역별 인상률만 정리해드릴 수도 있습니다."
