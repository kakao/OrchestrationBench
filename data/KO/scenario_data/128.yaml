- workflow_id: null
  step_id: 3
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: pending\n  type: independent\n  steps:\n    -\
      \ status: pending\n      name: personal_banking_agent\n      refined_query:\
      \ \"신한은행 입출금 계좌 잔액 조회\"\n    - status: pending\n      name: personal_banking_agent\n\
      \      refined_query: \"동생에게 20만원 송금\"\n\nworkflow_2:\n  status: pending\n \
