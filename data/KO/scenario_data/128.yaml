  step_id: 15
  agent: message_agent
  agent_type: agent
  data:
    content: "tool: sendMessage\narguments:\n  refinedQuery: \"동생 박우리에게 20만원 송금했다는\
      \ 내용을 카카오톡 메시지로 전송\"\n  channel: \"kakaotalk\"\n  phoneNumber: \"010-1234-5678\"\
      \n  message: \"박두리님이 20만원을 송금하였습니다.\"\n  repeatRule: \"none\"\n  priority: \"\
