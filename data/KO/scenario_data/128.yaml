      \ 내용을 카카오톡 메시지로 전송\"\n    channel: \"kakaotalk\"\n    phoneNumber: \"010-1234-5678\"\
      \n    message: \"박두리님이 20만원을 송금하였습니다.\"\n    repeatRule: \"none\"\n    priority:\
      \ \"normal\"\n    status: \"전송 성공\"\n    deliveryConfirmation: \"수신 확인됨\""
- workflow_id: null
  step_id: 16
  agent: main
  agent_type: main
  data:
    content: '- 박두리님의 신한은행 입출금 계좌 잔액 조회 후, 박우리님의 하나은행 계좌로 20만원을 송금 완료하였습니다.

      - 박우리님에게 카카오톡을 통해 아래의 메시지를 전송하였습니다: "박두리님이 20만원을 송금하였습니다."'
