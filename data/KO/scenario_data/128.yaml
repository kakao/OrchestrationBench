      \n  accountNumber: \"110-123-456789\"\n  sourceAccountId: \"account-20250123-789\"\
      \n  amount: 200000\ntool_call_result:\n  data:\n    refinedQuery: \"박두리의 신한은행\
      \ 입출금 계좌에서 동생 박우리의 하나은행 계좌로 20만원 송금\"\n    recipientName: \"박우리\"\n    bankName:\
      \ \"하나은행\"\n    accountNumber: \"110-123-456789\"\n    amount: 200000\n    sourceAccountId:\
      \ \"account-20250123-789\"\n    transactionId: \"TX1234567890\"\n    status:\
      \ \"성공\"\n    message: \"박우리님에게 20만원 송금이 성공적으로 완료되었습니다.\""
- workflow_id: workflow_2
