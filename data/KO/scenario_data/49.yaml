  data:
    content: "요청하신 가장 가까운 전기차 충전소와 가는 길, 그리고 충전하시는 동안 식사하실만한 곳을 함께 찾아드렸습니다.\n\n1.\
      \ 가장 가까운 전기차 충전소\n* 충전소: '카카오 판교 오피스 주차장'\n* 주소: 경기 성남시 분당구 판교역로 235\n* 정보:\
      \ 현재 위치에서 약 250m 거리에 있으며, 급속 충전이 가능합니다.\n\n2. 충전소로 가는 길\n* 코트야드 바이 메리어트 판교에서\
      \ 카카오 판교 오피스 주차장까지는 차량으로 약 7분(2.3km) 정도 걸립니다.\n - 출발 시각: 17:30 → 도착 예상 시각: 17:37\n\
      \ - 경로 요약: 분당내곡로 → 삼평동길 → 판교역로 → 주차장 진입\n - 교통 상황: 보통\n - 주의사항: 주차장 입구는 건물 우측\
      \ 램프를 이용하세요.\n\n3. 주변 맛집 추천\n카카오 판교 오피스 주차장 근처 평점 높은 맛집 3곳을 추천드릴게요:\n* 스시효 판교\
      \ – 정통 스시 오마카세 (도보 3분, ★4.8)\n* 봉피양 판교 – 평양냉면과 숯불 불고기 전문 (도보 5분, ★4.7)\n* 피에프창\
      \ 판교점 – 분위기 좋은 아시안 퓨전 중식당 (도보 6분, ★4.6)\n각 식당 모두 점심·저녁 영업하며, 예약 또는 웨이팅 참고하시면\
      \ 좋아요! \U0001F37D️\n\n편안하게 충전하시고 맛있는 식사도 즐기시길 바랍니다!"
