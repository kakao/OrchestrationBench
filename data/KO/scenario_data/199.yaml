- workflow_id: null
  step_id: 11
  agent: main
  agent_type: main
  data:
    content: '복날을 맞아 채식주의자 분들도 건강하게 즐길 수 있는 복날 음식들이 많이 있어요. 동물성 재료 없이도 든든하고 영양가 높은
      음식들이 있어서 소개해 드립니다.


      대표적으로는


      - 버섯 삼계탕


      - 인삼 채소죽


      - 콩단백 닭강정


      이렇게 버섯과 인삼, 콩단백 등을 활용한 다양한 비건 밀키트나 요리들이 인기가 많아요. 특히 버섯과 인삼, 찹쌀, 대추 등으로 만든 비건
      삼계탕은 채식주의자분들도 복날의 기운을 듬뿍 받을 수 있는 훌륭한 대안입니다.


      ----------


      요청하신 버섯 삼계탕 밀키트, 콩단백 닭강정 밀키트, 그리고 인삼 채소죽 밀키트 관련 최신 인기 상품을 안내해 드립니다.


      ▶ 버섯 삼계탕 밀키트


      1. 프리미엄 능이버섯 삼계탕 밀키트 (브랜드: 자연의맛)

      2인분, 가격 25,900원, 평점 4.8점으로 매우 인기 있는 제품이에요. 현재 재고도 넉넉하며, 8월 14일까지 배송 예정입니다.


      2. 새송이버섯 삼계탕 간편 밀키트 (브랜드: 오늘의식탁)

      1인분, 가격 18,500원, 평점 4.5점입니다. 간편하게 즐기기 좋으며 8월 13일 배송 예정이에요.


      ▶ 콩단백 닭강정 밀키트


      1. 비건 콩단백 닭강정 밀키트 (2인분) (브랜드: 그린푸드마켓)

      가격 15,900원, 평점 4.6점으로 건강을 생각하는 분들에게 추천드려요. 8월 13일 배송 예정입니다.


      2. 더그린 콩단백 닭강정 밀키트 (브랜드: 비건잇)

      400g, 가격 13,500원, 평점 4.4점이며 8월 12일 배송 예정입니다.


      ▶ 인삼 채소죽 밀키트


      1. 풍기인삼 삼계탕 밀키트 (브랜드: 영주칠향계)

      1인분, 가격 15,000원, 평점 4.5점이며 주문 후 제작되어 신선하게 받아보실 수 있습니다.


      2. 한살림 인삼 채소죽 (브랜드: 한살림)

      250g, 가격 9,000원, 평점 4.7점으로 부드럽고 영양가 높은 죽입니다. 8월 14일 배송 예정이에요.


      ----------


      ▶ 상품 주문을 위해 아래 정보를 알려주세요:


      - 원하시는 상품명


      - 수령인 이름


      - 배송받을 주소


      -  연락 가능한 전화번호


      정보를 확인한 후 주문을 계속 진행하겠습니다.

      (※ 개인정보는 안전하게 처리됩니다.)'
