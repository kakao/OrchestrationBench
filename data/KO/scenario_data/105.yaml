metadata:
  total_steps: 8
  note: workflow_id can be None for initial rows
steps:
- workflow_id: null
  step_id: 1
  agent: user
  agent_type: user
  data:
    content: 중고로 셔츠 하나 팔아서 보내야되는데 택배 CJ대한통운으로 예약좀 도와줘 지금 바로 포장해서 내놓을꺼야 그리고 중고로 옷 살
      수 있는 좋은 어플들좀 알려줘.
- workflow_id: null
  step_id: 2
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: pending\n  type: independent\n  steps:\n    -\
      \ status: pending\n      name: delivery_agent\n      refined_query: \"중고로 판매된\
      \ 셔츠 지금 보내기 위한 택배 CJ대한통운 으로 예약\"\n\nworkflow_2:\n  status: pending\n  type:\
      \ independent\n  steps:\n    - status: pending\n      name: search_agent\n \
      \     refined_query: \"중고로 옷 살 수 있는 좋은 어플 추천\""
- workflow_id: workflow_1
  step_id: 3
  agent: delivery_agent
  agent_type: agent
  data:
    content: 'status: AWAITING_USER_INPUT

      required_info: 픽업장소, 픽업시간, 목적지, 보내는 사람 이름, 전화번호, 받는사람 이름, 전화번호'
- workflow_id: workflow_2
  step_id: 4
  agent: search_agent
  agent_type: agent
  data:
    content: "tool: searchInfo\narguments:\n  refinedQuery: \"중고로 옷 살 수 있는 좋은 어플 추천\"\
      \ntool_call_result:\n  info:\n    query: \"중고로 옷 살 수 있는 좋은 어플 추천\"\n    recommendedApps:\n\
      \      - name: \"리클\"\n        description: \"빌려준 옷을 수거해 판매해주는 앱. 배송 없이 정리 완료\
      \ 가능, Z세대와 환경 지향 사용자 중심 인기\"  \n      - name: \"차란\"\n        description: \"\
      가장 저렴한 세컨핸드 패션 앱. 옷 수거부터 판매 또는 기부까지 원스톱 제공\"  \n      - name: \"번개장터\"\n   \
      \     description: \"강력한 안전거래 시스템 제공. 브랜드 매물 검색 & 프리미엄 검수 서비스 있음\"  \n     \
      \ - name: \"당근마켓\"\n        description: \"지역 기반 중고 거래 플랫폼. 희귀 아이템 또는 지역 소장템\
      \ 찾기 유리\"  \n      - name: \"후루츠패밀리\"\n        description: \"빈티지, 스트릿 브랜드 전문.\
      \ 브랜드별 큐레이션 및 스타일 공유 커뮤니티 기능 강점\""
- workflow_id: null
  step_id: 5
  agent: main
  agent_type: main
  data:
    content: '택배예약을 위해

      보내시는 분의 픽업장소, 이름, 전화번호

      받는분의 주소, 이름, 전화번호가 필요합니다.'
- workflow_id: null
  step_id: 6
  agent: user
  agent_type: user
  data:
    content: '보내는 사람:

      과천시 갈현동 11-11/이상민/010-0000-0000


      받는 사람

      서울시 영등포구 여의도동 11-11/김근홍/010-0000-0001'
- workflow_id: workflow_1
  step_id: 7
  agent: delivery_agent
  agent_type: agent
  data:
    content: "tool: bookDeliveryService\narguments:\n  refinedQuery: \"중고로 팔린 셔츠 지금\
      \ 보내기 위한 택배 CJ대한통운 으로 예약\"\n  deliveryType: \"parcel\"\n  pickupLocation: \"\
      과천시 갈현동 11-11\"\n  pickupTime: \"now\"\n  dropoffLocation: \"서울시 영등포구 여의도동 11-11\"\
      \n  senderInfo:\n    name: \"이상민\"\n    phone: \"010-0000-0000\"\n  receiverInfo:\n\
      \    name: \"김근홍\"\n    phone: \"010-0000-0001\"\n  itemDescription: \"의류\"\n\
      \  source: \"CJ대한통운\"\ntool_call_result:\n  deliveryBooking:\n    bookingId:\
      \ \"DEL-20250807-00123\"\n    status: \"예약 완료\"\n    courier: \"CJ대한통운\"\n \
      \   deliveryType: \"택배\"\n    pickupLocation: \"과천시 갈현동 11-11\"\n    dropoffLocation:\
      \ \"서울시 영등포구 여의도동 11-11\"\n    pickupTime: \"2025-08-07T13:45\"\n    sender:\n\
      \      name: \"이상민\"\n      phone: \"010-0000-0000\"\n    receiver:\n      name:\
      \ \"김근홍\"\n      phone: \"010-0000-0001\"\n    itemDescription: \"의류\"\n   \
      \ trackingNumber: \"123456789012\"\n    estimatedDeliveryDate: \"2025-08-08\"\
      \n    message: \"택배가 정상적으로 예약되었으며, 곧 수거 기사가 방문할 예정입니다.\""
- workflow_id: null
  step_id: 8
  agent: main
  agent_type: main
  data:
    content: '택배 예약이 완료되었습니다. 아래 정보를 확인해 주세요.


      -택배사: CJ대한통운

      -배송유형: 택배

      -상품 내용: 의류

      -보내는 분: 이상민 (010-0000-0000)

      -받는 분: 김근홍 (010-0000-0001)

      -수거지 주소: 과천시 갈현동 11-11

      -도착지 주소: 서울시 영등포구 여의도동 11-11

      -수거 예정 시간: 2025년 8월 7일 오후 1시 45분

      -예상 도착일: 2025년 8월 8일

      -운송장 번호: 123456789012



      중고 의류 구매를 고려 중이시라면, 아래 앱들을 추천드립니다:


      1. 리클: Z세대와 환경 지향 소비자들에게 인기 있는 패션 중고 거래 앱입니다. 사용자는 옷을 배송하면 앱에서 수거 및 판매까지 처리해주어
      편리합니다.


      2. 차란: ‘가장 저렴한 세컨핸드 패션 앱’을 표방하며, 옷 수거부터 판매, 심지어 기부까지 톨케어합니다. 2023년 론칭 이후 빠르게
      성장 중입니다.


      3. 번개장터: 브랜드 매물 많고, 안전거래 시스템이 잘 갖춰져 있어 중고 패션 구매 시 안심할 수 있습니다. 프리미엄 검수 서비스도 제공됩니다.


      4. 당근마켓: 지역 기반 중고 거래의 대표 앱으로, 희귀 상품이나 지역 특산품 구매에 적합합니다. 판매자와 바로 대화 가능해 편리합니다.


      5. 후루츠패밀리: 빈티지와 스트릿 브랜드 중고 아이템에 관심 많다면 추천할 만한 앱입니다. 브랜드별 큐레이션 및 스타일 공유 커뮤니티
      기능이 강점입니다.'
