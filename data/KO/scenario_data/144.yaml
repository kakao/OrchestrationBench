  data:
    content: "tool: searchNews\narguments:\n  refinedQuery: \"발리 화재 발생 피해 규모\"\n \
      \ limit: 5\ntool_call_result:\n  data:\n    refinedQuery: \"발리 화재 발생 피해 규모\"\
      \n    newsArticles:\n      - title: \"발리 대형 화재 발생, 피해 규모 증가\"\n        description:\
      \ \"최근 발리에서 발생한 대형 화재로 인해 수백 명이 대피하고 수십 채의 건물이 소실되었습니다.\"\n        source: \"\
      세계일보\"\n        publishDate: \"2026-01-13\"\n        url: \"https://www.segye.com/news/articleView.html?idxno=202508280001\"\
      \n      - title: \"발리 화재 피해, 관광 산업에 큰 타격\"\n        description: \"발리 화재로 인해\
      \ 주요 관광지가 피해를 입으며 관광 산업에 큰 타격이 예상됩니다.\"\n        source: \"조선일보\"\n        publishDate:\
      \ \"2026-01-14\"\n        url: \"https://www.chosun.com/international/article202508290002\"\
      \n      - title: \"발리 화재 원인 조사 중, 인재 가능성 배제 못해\"\n        description: \"발리\
      \ 당국은 화재 원인을 조사 중이며, 인재 가능성도 배제하지 않고 있습니다.\"\n        source: \"동아일보\"\n   \
      \     publishDate: \"2026-01-13\"\n        url: \"https://www.donga.com/news/International/article202508300003\"\
      \n      - title: \"피해 복구 시작된 발리 화재 현장\"\n        description: \"당국은 발리 화재 피해\
      \ 지역의 복구 작업을 시작했으며, 피해 주민들을 돕기 위한 지원을 진행 중입니다.\"\n        source: \"한겨레\"\n\
      \        publishDate: \"2026-01-15\"\n        url: \"https://www.hani.co.kr/arti/international/country202508310004\"\
      \n      - title: \"발리 화재, 국제적인 지원 요청\"\n        description: \"발리 정부는 국제 사회에\
      \ 지원을 요청하며 화재 피해 복구에 협력할 것을 촉구했습니다.\"\n        source: \"경향신문\"\n        publishDate:\
      \ \"2026-01-15\"\n        url: \"https://www.khan.co.kr/world/article202509010005\""
