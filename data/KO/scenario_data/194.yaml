      1. 대출 은행에 먼저 문의하세요

      중도상환 수수료가 발생하는지, 있다면 얼마인지 확인하는 것이 좋습니다.


      2. 중도상환 신청서를 작성합니다

      은행 창구나 모바일 앱, 인터넷뱅킹을 통해 신청할 수 있습니다.


      3. 상환 금액을 납부합니다

      남아 있는 원금과 이자, 그리고 필요한 경우 중도상환 수수료까지 납부해야 합니다.


      4 담보 해지를 요청합니다

      대출이 모두 상환되면, 은행이 설정해 둔 담보(예: 집)에 대한 저당권이 해지됩니다.


      ※ 일부 은행은 대출 기간이 일정 이상 지났거나, 수수료 면제 조건이 있을 수 있으니 꼭 확인해 보세요.


      ----------


      ▶ 죄송하지만 요청하신 은행 정보가 없어서 잔액을 확인해 드릴 수 없습니다.


      조회할 은행명을 알려주세요'
