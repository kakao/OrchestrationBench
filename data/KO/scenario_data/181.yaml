    content: "이번 주말, 2025년 7월 20일 일요일에 서울에서 관람할 수 있는 추천 뮤지컬은 다음과 같습니다:\n\n1. 레미제라블\n\
      \n공연장소: 블루스퀘어 신한카드홀\n\n공연시간: 7월 20일 일요일 오후 7시\n\n티켓 가격: 60,000원부터 150,000원까지\n\
      \n추천 이유: 프랑스 혁명기를 배경으로 펼쳐지는 감동적인 스토리와 웅장한 음악이 어우러진 뮤지컬 명작입니다.\n\n2. 시카고\n\n\
      공연장소: 디큐브아트센터\n\n공연시간: 7월 20일 일요일 오후 2시\n\n티켓 가격: 50,000원부터 140,000원까지\n\n추천\
      \ 이유: 재즈 스타일의 음악과 세련된 연출로 꾸준한 사랑을 받고 있는 브로드웨이 대표작입니다.\n\n3. 지킬 앤 하이드\n\n공연장소:\
      \ 예술의전당 오페라극장\n\n공연시간: 7월 20일 일요일 오후 6시 30분\n\n티켓 가격: 70,000원부터 160,000원까지\n\
      \n추천 이유: 선과 악의 갈등을 흥미롭게 풀어낸 스토리와 배우들의 뛰어난 가창력이 인상적인 공연입니다.\n\n----------\n\n\
      \  예매를 위해 아래 정보를 알려주세요.  \n  - 공연 제목 (예: 오페라의 유령)  \n  - 성함 (예: 홍길동)  \n  -\
      \ 연락처 (예: 010-1234-5678)  \n  - 인원 수 (예: 3)  \n  - 좌석 등급 (예: VIP, R석, S석 등)\
      \  \n  - 관람자별 유형 목록 (예: 성인, 어린이, 경로, 장애인)"
