    content: '요리 레시피 영상 추천

      다음 재료로 만들 수 있는 요리 레시피 영상입니다:

      돼지고기 앞다리살, 두부, 김치, 계란, 어묵, 국수


      1. 돼지고기 앞다리살과 김치로 만드는 김치찌개 레시피 (두부+어묵 추가)

      - 채널: 요리하는 남자

      - 길이: 12분 34초

      - 설명: 앞다리살과 묵은지로 깊은 맛을 낸 김치찌개에 두부와 어묵까지 넣어 완성한 레시피


      2. 어묵과 김치로 만드는 국수 레시피 (계란지단 포함)

      - 채널: 집밥연구소

      - 길이: 9분 20초

      - 설명: 김치, 어묵, 계란으로 만드는 매콤한 김치국수. 간단하지만 깊은 맛이 특징


      3. 돼지고기·두부·계란으로 만드는 단백한 반찬 3종

      - 채널: 우리집 밥상

      - 길이: 15분 05초

      - 설명: 앞다리살, 두부, 계란을 활용해 계란장조림, 두부조림, 고기볶음 세 가지 반찬을 만드는 영상


      ----------


      한국 느와르 드라마 추천 (2편)


      1. 검은 태양 (2024, MBC)

      - 출연: 남궁민, 박하선, 김지은

      - 에피소드: 12부작

      - 평점: 8.6

      - 줄거리: 국정원 최정예 요원이 실종 1년 만에 복귀해 내부의 배신자를 추적하는 첩보 느와르. 강렬한 전개와 액션이 돋보임


      2. 악인전기 (2025, tvN)

      - 출연: 이제훈, 조진웅, 한소희

      - 에피소드: 10부작

      - 평점: 9.1

      - 줄거리: 복수와 생존이 얽힌 피의 전쟁. 권력의 민낯을 그리는 하드보일드 스타일의 몰입감 높은 드라마'
