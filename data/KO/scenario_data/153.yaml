      \ 조회된 최근 거래 내역과 이상 금융 거래에 대한 정보입니다.\n\n- 계좌 번호: 110-123-456789\n- 현재 잔액: 1,500,000\
      \ 원\n\n거래 내역:\n1. 2027-07-10: ATM 출금, 100,000 원 (출금)\n2. 2027-07-11: 온라인 쇼핑몰\
      \ 결제, 250,000 원 (출금)\n3. 2027-07-12: 이상 금융 거래 감지, 5,000,000 원 (출금) - 이상 거래\n\
      \n경고: 해당 계좌에서 5,000,000원의 이상 금융 거래가 감지되었습니다. 즉시 확인이 필요합니다.\n\n바로 방금 발생한 거래이므로\
      \ 빠른 시간 내에 은행과 상담하여 적절한 조치를 취하시기 바랍니다."
