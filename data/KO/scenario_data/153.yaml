    content: '보이스피싱 피해를 당했을 때 대처 방법과 신고 절차에 대해 안내드립니다.


      1. 은행에 즉시 전화하여 계좌 지급 정지를 요청합니다.

      2. 가까운 은행 지점을 방문하여 사고 신고서를 작성합니다.

      3. 경찰서에 방문하여 사건을 신고하고 필요한 자료를 제출합니다.

      4. 금융감독원 1332 콜센터에 전화를 걸어 추가 지원을 요청합니다.


      추가로, 더 많은 정보를 원하시면 금융위원회의 [보이스피싱 대응 가이드](http://example.com/financial-guide)를
      참조하세요.


      위 절차에 따라 신속히 대응하시고, 추가적인 피해를 예방하기 위해 항상 경계하시기 바랍니다.'
