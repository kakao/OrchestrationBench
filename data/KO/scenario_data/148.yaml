      \ '오늘 저녁은 닭가슴살 먹었어요.'라고 카톡 전송\"\n\nworkflow_2:\n  status: pending\n  type: independent\n\
      \  steps:\n    - status: pending\n      name: personal_banking_agent\n     \
      \ refined_query: \"내 토스뱅크 입출금 계좌 조회\"\n    - status: pending\n      name: personal_banking_agent\n\
      \      refined_query: \"내 토스뱅크 입출금 계좌에서 매월 15일에 헬스장 비용 12만원씩 자동이체 등록하고, 이체 메모는\
