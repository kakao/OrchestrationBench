      \    accountNumber: \"110-123-456789\"\n    accountHolderName: \"박온유\"\n   \
      \ accountType: \"checking\"\n    includeTransactions: false\n    sourceAccountId:\
      \ \"account-20250123-789\"\n    balance: \"2,500,000\"\n    currency: \"KRW\"\
      \n    status: \"계좌 조회 완료\""
