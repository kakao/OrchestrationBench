- workflow_id: workflow_1
  step_id: 8
  agent: message_agent
  agent_type: agent
  data:
    content: "tool: sendMessage\narguments:\n  refinedQuery: \"PT 선생님에게 '오늘 저녁은 닭가슴살\
      \ 먹었어요.'라고 카톡 전송\"\n  channel: \"kakaotalk\"\n  phoneNumber: \"010-1234-5678\"\
      \n  message: \"오늘 저녁은 닭가슴살 먹었어요.\"\n  repeatRule: \"none\"\n  priority: \"normal\"\
      \ntool_call_result:\n  data:\n    refinedQuery: \"PT 선생님에게 '오늘 저녁은 닭가슴살 먹었어요.'라고\
      \ 카톡 전송\"\n    channel: \"kakaotalk\"\n    phoneNumber: \"010-1234-5678\"\n\
      \    message: \"오늘 저녁은 닭가슴살 먹었어요.\"\n    repeatRule: \"none\"\n    priority:\
      \ \"normal\"\n    status: \"메시지 전송 완료\""
