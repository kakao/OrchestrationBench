- workflow_id: workflow_5
  step_id: 11
  agent: calendar_agent
  agent_type: agent
  data:
    content: "tool_call:\n  - tool: createSchedule\n    arguments:\n      refinedQuery:\
      \ \"8월 9일 오후 6시 아이유 콘서트 일정 등록\"\n      title: \"아이유 콘서트 관람\"\n      startDateTime:\
      \ \"2025-08-09T18:00:00+09:00\"\n      endDateTime: \"2025-08-09T20:00:00+09:00\"\
      \n      location: \"서울월드컵경기장\"\n  - tool: createSchedule\n    arguments:\n \
