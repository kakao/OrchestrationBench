metadata:
  total_steps: 12
  note: workflow_id can be None for initial rows
steps:
- workflow_id: system
  step_id: 1
  agent: main
  agent_type: main
  data:
    content: 'Date: 2025-07-30'
- workflow_id: null
  step_id: 2
  agent: user
  agent_type: user
  data:
    content: 아이유 콘서트 제일 빠른 날짜로 VIP석 2장 예매하고 싶어. 공연 시작 2시간 전에 2명이 근처 저녁 먹을 만한 식당도 예약해줘.
      다 되면 내 캘린더에도 등록해주고.
- workflow_id: null
  step_id: 3
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: pending\n  type: independent\n  steps:\n    -\
      \ status: pending\n      name: entertainment_agent\n      refined_query: \"\
      아이유의 콘서트 일정 및 정보 조회\"\n\nworkflow_2:\n  status: pending\n  type: dependent\n\
      \  depend_on: \"workflow_1\"\n  steps:\n    - status: pending\n      name: entertainment_agent\n\
      \      refined_query: \"가장 빠른 일정의 아이유 콘서트 VIP석 2장 예매\"\n\nworkflow_3:\n  status:\
      \ pending\n  type: dependent\n  depend_on: \"workflow_1\"\n  steps:\n    - status:\
      \ pending\n      name: place_agent\n      refined_query: \"콘서트장 근처에서 공연 2시간\
      \ 전 2명이 저녁 식사 가능한 식당 검색\"\n\nworkflow_4:\n  status: pending\n  type: dependent\n\
      \  depend_on: \"workflow_3\"\n  steps:\n    - status: pending\n      name: place_agent\n\
      \      refined_query: \"콘서트장 근처에서 공연 2시간 전 2명이 저녁 식사 가능한 식당 예약\"\n\nworkflow_5:\n\
      \  status: pending\n  type: dependent\n  depend_on: [\"workflow_2\", \"workflow_4\"\
      ]\n  steps:\n    - status: pending\n      name: calendar_agent\n      refined_query:\
      \ \"확정된 저녁 식사 및 콘서트 일정 캘린더에 등록\""
- workflow_id: workflow_1
  step_id: 4
  agent: entertainment_agent
  agent_type: agent
  data:
    content: "tool: getPerformanceInfo\narguments:\n  refinedQuery: \"가수 아이유의 가장 빠른\
      \ 콘서트 일정 조회\"\n  artistName: \"아이유\"\n  genre: \"콘서트\"\n  sortBy: \"soonest\"\
      \ntool_call_result:\n  data:\n    - performanceTitle: \"2025 IU H.E.R. World\
      \ Tour Concert\"\n      venueName: \"서울월드컵경기장\"\n      showDate: \"2025-08-09\"\
      \n      showTime: \"18:00\"\n      showDuration: 2hours\n      ageRating: \"\
      전체 관람가\""
- workflow_id: workflow_2
  step_id: 5
  agent: entertainment_agent
  agent_type: agent
  data:
    content: 'status: AWAITING_USER_INPUT

      required_info: 이름, 연락처, 관람객 유형 (adult, child, senior, disabled)'
- workflow_id: workflow_3
  step_id: 6
  agent: place_agent
  agent_type: agent
  data:
    content: "tool: recommendRestaurants\narguments:\n  refinedQuery: \"서울월드컵경기장 근처에서\
      \ 8월 9일 오후 4시 2명이 저녁 식사 가능한 식당 검색\"\n  location: \"서울월드컵경기장\"\n  reservationTime:\
      \ \"8월 9일 오후 4시\"\n  partySize: \"2명\"\n  sortBy: \"highest_rated\"\ntool_call_result:\n\
      \  data:\n    - restaurantID: \"REST_WC_001\"\n      restaurantName: \"화목한식당\"\
      \n      location: \"서울 마포구 월드컵북로 240\"\n      cuisine: \"한식\"\n      rating:\
      \ 4.8\n      availableTime: \"16:00\"\n      description: \"제철 식재료로 만든 정갈한 한식\
      \ 코스요리를 즐길 수 있는 고급 한식당입니다. 조용한 분위기에서 식사하기 좋아 공연 전 식사로 안성맞춤입니다.\"\n\n    - restaurantID:\
      \ \"REST_WC_002\"\n      restaurantName: \"라 포르테 이탈리아노\"\n      location: \"\
      서울 마포구 성암로 267\"\n      cuisine: \"이탈리안\"\n      rating: 4.7\n      availableTime:\
      \ \"16:15\"\n      description: \"정통 나폴리식 피자와 파스타를 제공하며, 유럽풍 인테리어와 오픈 키친이 인상적인\
      \ 분위기 좋은 이탈리안 레스토랑입니다.\"\n\n    - restaurantID: \"REST_WC_003\"\n      restaurantName:\
      \ \"동경참치 상암점\"\n      location: \"서울 마포구 월드컵북로54길 17\"\n      cuisine: \"일식\
      \ / 참치전문\"\n      rating: 4.6\n      availableTime: \"16:00\"\n      description:\
      \ \"신선한 참치회를 합리적인 가격에 제공하며, 2인용 오마카세도 예약 가능합니다. 빠른 식사와 고급스러운 분위기를 동시에 원할 때 적합합니다.\"\
      \n\n    - restaurantID: \"REST_WC_004\"\n      restaurantName: \"청기와 양꼬치\"\n\
      \      location: \"서울 마포구 월드컵북로50길 9\"\n      cuisine: \"중식 / 양꼬치\"\n      rating:\
      \ 4.5\n      availableTime: \"16:30\"\n      description: \"숯불 양꼬치와 칭다오 생맥주의\
      \ 조합으로 유명한 맛집입니다. 빠른 회전율과 넓은 좌석으로 공연 전 식사에 적합합니다.\""
- workflow_id: null
  step_id: 7
  agent: main
  agent_type: main
  data:
    content: '아이유의 가장 빠른 콘서트 일정은 다음과 같습니다:


      2025 IU H.E.R. World Tour Concert

      - 공연 장소: 서울월드컵경기장

      - 일정: 2025년 8월 9일 (토)

      - 시간: 오후 6시 (2시간 진행)

      - 관람 등급: 전체 관람가


      -----


      8월 9일 콘서트 시작 2시간 전인 오후 4시쯤 서울월드컵경기장 근처에서 저녁 식사하기 좋은 식당을 추천드릴게요:


      1. 화목한식당 (한식, ★4.8)

      → 정갈한 한식 코스 요리, 조용한 분위기 / 예약 가능: 16:00

      2. 라 포르테 이탈리아노 (이탈리안, ★4.7)

      → 정통 파스타와 피자, 유럽풍 분위기 / 예약 가능: 16:15

      3. 동경참치 상암점 (일식, ★4.6)

      → 참치 오마카세 가능, 깔끔한 식사 / 예약 가능: 16:00

      4. 청기와 양꼬치 (중식, ★4.5)

      → 양꼬치 & 맥주, 빠른 식사에 적합 / 예약 가능: 16:30


      -----


      마음에 드는 장소를 골라주시고, 예약을 위해 성함과 연락처도 같이 알려주세요!


      콘서트 예매를 위해 아래 중에서 해당되는 항목을 골라주세요.

      성인 / 아동 / 노인 / 장애인'
- workflow_id: null
