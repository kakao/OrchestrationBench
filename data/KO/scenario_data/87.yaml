      \n  timestamp: \"2025-07-22T14:35:00+09:00\"\n  links:\n    - \"https://www.youtube.com/watch?v=S_gwnN-YFrU\"\
      \n    - \"https://www.donga.com/news/Society/article/all/20250623/131860554/1\"\
