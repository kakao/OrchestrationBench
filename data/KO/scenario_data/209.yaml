- workflow_id: null
  step_id: 16
  agent: main
  agent_type: main
  data:
    content: '▶  매달 3만원으로 시작할 수 있는 미국 월배당 주식 추천


      1. Realty Income (O)

      - 분야: 상업용 부동산 리츠(REIT)

      - 배당수익률: 약 5.4%

      - 특징: "월급처럼 주는 배당"으로 유명한 대표 리츠. 안정적인 부동산 임대 수익을 기반으로 매달 배당 지급.


      2. STAG Industrial (STAG)

      - 분야: 산업용 창고 리츠

      - 배당수익률: 약 4.1%

      - 특징: 물류센터·창고 등 필수 산업시설에 투자. 경기 변동에 비교적 강하고 장기 임대계약이 많아 안정적.


      3. EPR Properties (EPR)

      - 분야: 오락·여가 시설 리츠

      - 배당수익률: 약 7.2%

      - 특징: 영화관, 놀이공원, 스키장 등 특수 부동산에 투자. 배당이 높지만 경기 상황에 영향을 받을 수 있음.


      4. LTC Properties (LTC)

      - 분야: 헬스케어·요양시설 리츠

      - 배당수익률: 약 6.9%

      - 특징: 고령화 수혜주로 장기적 성장 기대. 의료·요양시설 임대료로 안정적 현금 흐름 확보.


      5. AGNC Investment Corp (AGNC)

      - 분야: 모기지 REIT

      - 배당수익률: 약 14.5%

      - 특징: 매우 높은 배당이 장점이지만 금리 변동에 민감하니 주의 필요.


      ▶  투자 팁

      월배당주는 매달 현금이 들어오므로 심리적으로 안정감을 주고, 재투자를 통해 복리 효과를 만들 수 있습니다.

      배당률이 높다고 무조건 좋은 것은 아니며, 사업 구조와 안정성도 꼭 확인하세요.

      여러 종목에 나눠서 투자하면 위험을 줄일 수 있습니다.'
