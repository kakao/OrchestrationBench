  data:
    content: '▶ IT 스타트업 계약직 사원이 노동조합에 가입하면 다음과 같은 혜택을 받을 수 있습니다.


      * 고용 안정성 향상을 위한 집단 교섭 참여

      * 부당 해고 또는 계약 종료 시 법적 지원 및 상담

      * 근로 조건(급여, 휴가, 복지 등) 개선 요구 가능

      * 정규직 전환에 대한 내부 정책 감시 및 의견 반영

      * 감정노동, 과로 등 노동환경 문제에 대한 단체 대응

      * 노조에서 주관하는 법률 교육 및 권리 교육 참여


      ▶ 최근 노조 관련 주요 뉴스는 다음과 같습니다.


      1. IT 업계 노조 – 근로 환경 개선과 임금 인상을 요구하며 서울 도심에서 대규모 집회 개최, 장시간 근로와 계약직 비율 축소 주장.


      2. 전국교직원노동조합 – 교육정책 변경 반대 시위, 과도한 행정업무와 수업 시수 증가를 문제로 지적.


      3. 택배노조 – 배송 수수료 인상과 근무 조건 개선을 요구하며 파업, 일부 지역 배송 지연 발생.


      4. 자동차 부품 노조 – 안전 규정 강화를 요구하며 집회, 산업재해 예방을 위한 설비 교체와 환경 개선 촉구.


      5. 보건의료노조 – 병원 인력 확충과 근무 환경 개선 요구, 환자 안전과 의료 서비스 질 향상 촉구.'
