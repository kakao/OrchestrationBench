  data:
    content: '◾서울시청 앞 대규모 시위 관련 뉴스 요약


      서울시청 앞에서 약 1만 명의 시민들이 서울시청 앞 광장에 모여 주택 가격 안정화와 임대차 보호법 강화를 촉구하는 시위를 벌였습니다.

      이로 인해 도심 교통 혼잡이 발생했고, 인근 상점들의 영업에도 일부 차질이 있었으며, 정부에 보다 실질적인 주거 정책 개선을 요구하는 목소리가
      커졌습니다.

      서울시장은 시위 현장을 방문해 시민들의 의견을 직접 들었고, 경찰은 시위가 평화롭게 진행될 수 있도록 안전 관리를 강화했습니다. 이번 시위는
      시민들의 주거 불안 해소에 대한 강력한 사회적 요구를 반영한 것으로 보입니다.



      ◾서울시청 앞 대규모 시위 교통 상황 혼잡도


      현재 서울시청 앞에서 진행 중인 집회로 인해 해당 지역의 자동차 교통 혼잡도가 매우 높은 상태입니다.


      - 혼잡도 지수: 8.7 (매우 혼잡)


      - 주요 영향을 받은 도로:

      세종대로: 혼잡도 9.0 / 예상 지연 시간 약 20분

      청계천로: 혼잡도 8.5 / 예상 지연 시간 약 15분


      - 우회 및 대체 경로도 확인해 주세요:

      중앙로 우회도로: 혼잡도 6.0 / 지연 약 5분

      1호선 지하철: 혼잡도 2.0 / 지연 없음 (권장)


      - 안내: 현재 집회로 인해 서울시청 인근 도로의 자동차 통행이 매우 어려운 상황입니다. 가능한 대중교통 이용이나 우회로 이동을 권장드립니다.'
