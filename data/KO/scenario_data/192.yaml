    content: '요청하신 두 가지 예약이 모두 성공적으로 완료되었습니다.


      1. 부동산 방문 예약 정보

      먼저, 오늘 오후의 핵심 약속인 부동산 방문 예약이 확정되었습니다.


      방문 시간: 오늘 오후 3:00


      장소: 알파돔 전문부동산


      주소: 경기도 성남시 분당구 판교역로 145, 알파돔타워 1층 101호


      예약 번호: RP20250721X1Y2Z


      예약된 시간에 맞춰 방문하시면 담당 공인중개사님이 상담을 준비하고 계실 예정입니다.


      ----------


      2. 택시 예약 정보

      위 약속 장소로 이동하실 수 있도록 택시 예약 또한 완료되었습니다.


      탑승 시간: 오늘 오후 2:00


      탑승 위치: 롯데타워몰 (서울 송파구 올림픽로 300)


      목적지: 알파돔 전문부동산


      차량 정보: 김현수 기사님 (중형택시, 서울34아 1234)


      오후 2시에 롯데타워몰에서 예약된 택시를 타시면, 약속 시간인 3시까지 여유롭게 도착하실 수 있습니다.


      추가로 필요한 정보가 있으시면 말씀해 주십시오.'
