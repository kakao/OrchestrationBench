      \ \"COFIX 금리에 은행별 가산금리가 적용됩니다.\"\n      - type: \"혼합형 고정금리 (5년)\"\n        range:\
      \ \"연 3.85% ~ 5.50%\"\n        description: \"주로 은행채(5년물) 금리를 기준으로 산정되며, 5년\
      \ 후 변동금리로 전환됩니다.\"\n    summary: \"2025년 7월 21일 기준, 국내 주요 시중은행의 주택담보대출 금리는 혼합형\
      \ 고정금리가 연 3.85%부터, 변동금리는 연 4.15%부터 시작합니다. 금리 산정 기준과 개인의 신용도에 따라 실제 적용 금리는 달라질\
      \ 수 있습니다.\""
