      \ 53\n        price: \"7억 9,000만 원\"\n        floor: \"고층 / 20층\"\n        description:\
      \ \"2018년 준공 신축급 컨디션. 2룸 구조로 신혼부부에게 인기. 백화점, 공원 등 생활 인프라 우수. 즉시 입주 가능.\"\n \
