  data:
    content: '▶ 차량을 예약하시기 위해 아래 정보를 모두 제공해 주세요:


      - 픽업 위치: 차량을 수령하실 장소


      - 픽업 날짜 및 시간: 차량을 받으실 날짜와 시간


      - 반납 시간: 차량을 반납하실 시간 (반납 날짜 포함 시 더 정확합니다)


      - 차량 유형: 예) 경형, 중형, SUV, 승합 등


      - 운전자 나이: 보험 및 렌트 가능 여부에 영향을 줄 수 있습니다


      - 보험 옵션 선택: 아래 중 하나를 선택해 주세요

      - basic: 자차 손해 보상 제외

      - partial: 자차 포함, 일부 보상

      - full: 완전 면책, 전면 보장


      - 예약자 연락처: 전화번호 연락 가능한 정보


      위 정보를 모두 입력해 주시면 예약 절차를 도와드릴 수 있습니다.


      ▶  예약 취소 및 변경은 렌터카 업체에 직접 연락을 통해서만 가능합니다.'
