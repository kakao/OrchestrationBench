      \ 기반 마련\"\n        - \"1970년대: 현대중공업 설립, 세계 최대 조선소로 성장\"\n        - \"1980년대:\
      \ 국내외 인프라 건설 및 대기업으로 현대 그룹 성장 견인\"\n        - \"한국 경제 발전에 크게 기여하며 ‘한강의 기적’의\
      \ 주역으로 불림\"\n      awardsAndHonors:\n        - \"대한민국 국민훈장 무궁화장\"\n        -\
      \ \"외국 정부 및 기관으로부터 다양한 상 수상\"\n      legacy:\n        - \"현대그룹을 한국을 대표하는 글로벌\
      \ 기업으로 성장시킴\"\n        - \"사회 공헌 및 인재 육성에 평생 헌신\"\n        - \"한국 경제 근대화와 산업화의\
      \ 상징적인 인물\"\n      notableQuotes:\n        - \"할 수 있다고 생각하는 사람은 결국 해내는 법이다.\"\
      \n        - \"불가능을 가능으로 만드는 것이 기업가 정신이다.\"\n        - \"한 번 시작한 일은 끝까지 해내야 한다.\""
- workflow_id: null
  step_id: 5
  agent: main
  agent_type: main
  data:
    content: '▶ 정주영 회장은 대한민국 경제 발전의 상징적인 인물로, 현대그룹의 창업자이자 한국 산업화를 이끈 대표적인 사업가입니다.


      - 그는 1915년에 태어나 어려운 환경 속에서도 10대에 서울로 상경해 건설업에 뛰어들었고, 1946년 현대건설을 설립하면서 본격적인
      사업가로서의 길을 걸었습니다. 이후 1967년 현대자동차를 세워 한국 자동차 산업의 기초를 다졌고, 1970년대에는 현대중공업을 창립해
      세계 최대 조선소로 키우는 데 성공했습니다.


      - 그의 리더십과 추진력은 ‘한강의 기적’이라 불리는 한국의 급속한 경제 성장의 중심에 있었으며, 국내외 인프라 건설과 대기업으로서 현대그룹을
      세계적인 기업으로 성장시켰습니다.


      - 정주영 회장은 "할 수 있다고 생각하는 사람은 결국 해내는 법이다."라는 명언처럼, 불가능해 보이는 일도 끈기와 도전정신으로 극복하는
      기업가 정신을 몸소 실천했습니다. 또한 "불가능을 가능으로 만드는 것이 기업가 정신이다."라는 말로 많은 이들에게 도전의 가치를 전했습니다.


      - 그는 평생 사회 공헌과 인재 육성에 힘쓰며, 현대그룹이 단순한 기업을 넘어 한국 사회 발전에 기여하는 조직으로 자리매김하도록 했습니다.


      - 오늘날까지도 그는 한국 경제사에서 가장 존경받는 사업가 중 한 명으로 기억되고 있으며, 그의 삶과 철학은 많은 이들에게 깊은 영감을
      주고 있습니다.'
