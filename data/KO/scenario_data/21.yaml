    content: '1. 마음이 심란하고 정신적 충격이 클 때는 아래 방법들을 시도해보세요:


      [마음을 안정시키는 방법]

      • 심호흡과 명상을 통해 긴장을 풀어보세요.

      • 규칙적인 운동과 충분한 휴식으로 몸과 마음의 밸런스를 유지하세요.

      • 가까운 사람에게 감정을 나누며 지지를 받는 것도 큰 도움이 됩니다.

      • 부정적인 생각을 인지하고, 의식적으로 긍정적인 방향으로 전환해보세요.

      • 필요하다면 전문가의 도움을 받는 것도 중요합니다.


      [도움이 필요할 때 연락할 곳]

      • 국가 정신건강센터 상담 전화: 1577-0199

      • 지역 심리상담센터 또는 병원 정신건강 클리닉

      • 온라인 명상/마음챙김 앱도 일상 속에서 활용해볼 수 있어요.


      너무 혼자서 견디려 하지 마시고, 필요하다면 언제든지 도움을 요청하세요.

      마음의 회복에는 시간이 필요하다는 것도 기억해 주세요.



      2. 2026년 9월 8일 인천(ICN) 출발 제주행 항공권 예매를 도와드릴까요?


