      \ \"MV20250910A\"\n        title: \"거룩한 밤: 데몬 헌터스\"\n        release_date: \"\
      2025-04-30\"\n        status: \"상영 종료\"\n        genre: \"액션, 오컬트, 코미디\"\n \
      \       director: \"임대희\"\n        cast: [\"마동석\", \"서현\", \"이다윗\", \"경수진\"\
      , \"정지소\"]\n        rating: \"7.8 / 10.0\"\n        audience_count: \"320만 명\"\
      \n        summary: \"악마를 숭배하는 집단에 의해 혼란에 빠진 도시, 특별한 능력을 가진 어둠의 해결사 '거룩한 밤' 팀이\
      \ 악의 무리를 처단하는 오컬트 액션 영화.\"\n      - movie_id: \"MV20240424B\"\n        title:\
      \ \"범죄도시4\"\n        release_date: \"2024-04-24\"\n        status: \"상영 종료\"\
      \n        genre: \"액션, 범죄\"\n        director: \"허명행\"\n        cast: [\"마동석\"\
      , \"김무열\", \"이동휘\", \"박지환\"]\n        rating: \"8.5 / 10.0\"\n        audience_count:\
      \ \"1,150만 명\"\n        summary: \"대체불가 괴물형사 마석도, 이번엔 필리핀을 거점으로 한 온라인 불법 도박\
      \ 조직 소탕 작전에 나선다. 전직 특수부대 용병 출신의 빌런과 IT 천재의 합작에 맞선다.\""
- workflow_id: workflow_2
