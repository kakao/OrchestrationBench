    content: "tool: searchProducts\narguments:\n  refinedQuery: \"마동석이 거룩한 밤: 데몬 헌터스에서\
      \ 입고 나온 티셔츠 찾기\"\n  productCategory: \"티셔츠\"\n  source: \"거룩한 밤: 데몬 헌터스 마동석\"\
      \n  sortBy: \"latest\"\ntool_call_result:\n  status: success\n  data:\n    search_summary:\n\
      \      query: \"영화 '거룩한 밤: 데몬 헌터스' 마동석 착용 블랙 티셔츠\"\n      items_found: 2\n \
      \   products:\n      - product_id: \"TS2025DHB\"\n        product_name: \"BIGBEAR\
      \ x 데몬 헌터스 '바우' 시그니처 헬창핏 블랙 티셔츠\"\n        brand: \"BIGBEAR APPAREL\"\n    \
      \    category: \"의류 > 티셔츠\"\n        price: 59000\n        currency: \"KRW\"\
      \n        description: \"영화 '거룩한 밤: 데몬 헌터스'의 메인 포스터와 액션 장면에서 주인공 '바우(마동석)'가\
      \ 착용한 공식 콜라보 제품입니다. 마동석의 체형에 최적화된 '헬창핏' 디자인과 신축성이 뛰어난 기능성 원단을 사용했습니다.\"\n  \
      \      availability: \"재고 얼마 없음 (L, XL 사이즈만 구매 가능)\"\n        retailers:\n \
      \         - name: \"빅베어 어패럴 공식몰\"\n            url: \"https://bigbear-apparel.co.kr/products/TS2025DHB\"\
      \n          - name: \"무신사 스토어\"\n            url: \"https://www.musinsa.com/app/goods/1234567\"\
      \n      - product_id: \"HDEX-OV-CG01\"\n        product_name: \"HDEX 머슬핏 트레이닝\
      \ 오버사이즈 티셔츠 (차콜 그레이)\"\n        brand: \"HDEX (에이치덱스)\"\n        category: \"\
      의류 > 티셔츠\"\n        price: 42000\n        currency: \"KRW\"\n        description:\
      \ \"영화 초반부 '바우'의 개인 훈련 장면에서 착용한 것으로 알려진 제품입니다. 공식 콜라보는 아니지만, 팬들 사이에서 '마동석 운동복'으로\
      \ 유명해졌습니다. 편안한 오버핏이 특징입니다.\"\n        availability: \"전 사이즈 재고 있음\"\n      \
      \  retailers:\n          - name: \"에이치덱스 공식몰\"\n            url: \"https://hdex.co.kr/products/HDEX-OV-CG01\"\
      \n          - name: \"네이버 스마트스토어\"\n            url: \"https://smartstore.naver.com/hdex\""
