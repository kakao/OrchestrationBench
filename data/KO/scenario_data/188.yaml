- workflow_id: null
  step_id: 7
  agent: main
  agent_type: main
  data:
    content: '영화 ''거룩한 밤: 데몬 헌터스''에서 마동석 배우님이 입고 나온 티셔츠를 찾아보니, 크게 두 종류가 있네요!


      어떤 장면에서 본 티셔츠를 찾으시나요?


      1. 메인 액션 장면의 ''공식 콜라보'' 티셔츠

      영화 포스터나 주요 액션씬에서 입고 나온 바로 그 옷입니다.


      - 제품명: BIGBEAR x 데몬 헌터스 ''바우'' 시그니처 헬창핏 블랙 티셔츠


      특징: 영화와 공식 협업한 제품으로, 마동석 배우님의 체형에 맞춰 몸에 딱 맞는 ''헬창핏''으로 제작되었습니다.


      가격: 59,000원


      참고: 인기가 많아 현재 L, XL 사이즈 외에는 품절 상태입니다.


      2. 초반 훈련 장면의 ''캐주얼'' 티셔츠

      영화 초반부, 주인공 ''바우''가 개인적으로 운동할 때 편하게 입었던 옷입니다.


      - 제품명: HDEX 머슬핏 트레이닝 오버사이즈 티셔츠 (차콜 그레이)


      특징: 공식 콜라보 제품은 아니지만, 편안한 오버사이즈 핏으로 팬들 사이에서 ''마동석 운동복''으로 알려졌습니다.


      가격: 42,000원


      참고: 이 제품은 아직 모든 사이즈 재고가 여유로운 편입니다.


      ----------


      주문 도와드리겠습니다. 원하시는 제품, 배송 받으실 분의 이름, 주소, 연락처를 말씀해주세요.'
