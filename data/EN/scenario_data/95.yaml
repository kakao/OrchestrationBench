    content: "▶ Here’s a guide to some of the most popular animated shows that kids\
      \ around 7–8 years old often watched on VHS or TV during the 1990s.\n\n1. Teenage\
      \ Mutant Ninja Turtles  \nFour turtle brothers trained in ninjutsu battle villains\
      \ like Shredder. Hugely popular on VHS tapes and Saturday morning TV.\n\n2.\
      \ DuckTales  \nThe adventures of Scrooge McDuck and his grandnephews Huey, Dewey,\
      \ and Louie. VHS collections were bestsellers for kids in the early to mid ’90s.\n\
      \n3. Animaniacs  \nThe Warner siblings—Yakko, Wakko, and Dot—deliver slapstick\
      \ comedy and parodies. Extremely popular on TV and widely released on VHS.\n\
      \n4. Sailor Moon  \nThe magical girl warriors who fight evil by moonlight. Introduced\
      \ to American kids through TV and VHS, and especially popular among young girls.\n\
      \n5. Pokémon  \nAsh and Pikachu’s adventures to catch ’em all. Exploded in popularity\
      \ when VHS tapes hit US stores, becoming a cultural phenomenon.\n\nThese shows\
      \ were shared cultural touchstones for kids in the 1990s and were consumed through\
      \ both VHS rentals and TV broadcasts.\n\n---\n\n▶ Here’s information about stores\
      \ in the Upper West Side that sold or rented 90s-era VHS tapes:\n\n1. Retro\
      \ Videoland UWS  \n* Location: 241 W 72nd St, New York, NY 10023  \n* Distance:\
      \ About 0.3 mi  \n* Hours: 11:00 AM – 8:00 PM  \n* Phone: (212)555-0198  \n\
      * Features:  \n  * Specializes in 90s VHS tapes and anime cassettes  \n  * Retro\
      \ secondhand shop  \n  * Carries a nostalgic collection of vintage media  \n\
      \n2. West Side Nostalgia Media Shop  \n* Location: 348 Columbus Ave, New York,\
      \ NY 10024  \n* Distance: About 0.5 mi  \n* Hours: 10:00 AM – 7:00 PM  \n* Phone:\
      \ (646)555-0176  \n* Features:  \n  * Deals videos, CDs, vinyl records, and\
      \ retro media  \n  * Includes secondhand VHS anime  \n  * Wide range of nostalgic\
      \ collectibles  \n\n---\n\n⚠ To provide subway directions, I’ll need your **destination\
      \ choice, departure point, and departure time**. Please let me know, so that\
      \ I can guide you step by step."
