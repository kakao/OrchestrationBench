      \n        - type: \"Bus\"\n          duration: \"1 hr 30 min\"\n          steps:\n\
      \            - \"Walk to Astor Pl/3 Av stop\"\n            - \"M2/M3 bus → 42\
      \ St (Port Authority)\"\n            - \"NJ Transit 119 bus → Jersey City (Marin\
      \ Blvd)\"\n            - \"Walk to Aurora Labs campus\"\n\n  - tool: getDirections\n\
      \    result:\n      origin: \"Prospect Central\"\n      destination: \"Aurora\
      \ Labs campus\"\n      departureTime: \"08:00\"\n      transportModes: [\"subway\"\
      , \"bus\"]\n      optimizeBy: \"fastest\"\n      source: \"Google Maps\"\n \
