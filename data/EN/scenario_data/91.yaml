- workflow_id: null
  step_id: 2
  agent: user
  agent_type: user
  data:
    content: I was selected in the first round of an affordable housing lottery for
      two income-restricted apartments—Astor View (near Astor Place) and Prospect
      Central (near Prospect Park). Both are well-priced with great facilities, so
      I’m torn. How long would the 8:00 a.m. bus or subway commute take to the Aurora
      Labs campus in Jersey City? Please check on Google Maps. Also, any info on public
      housing in Brooklyn?
- workflow_id: null
  step_id: 3
  agent: main
  agent_type: main
  data:
    content: "workflow_1:\n  status: pending\n  type: independent\n  steps:\n    -\
      \ status: pending\n      name: transport_agent\n      refined_query: \"Using\
      \ Google Maps, provide the bus and subway travel times from Astor View (near\
      \ Astor Place) to the Aurora Labs campus in Jersey City, and also from Prospect\
      \ Central (near Prospect Park) to the Aurora Labs campus in Jersey City.\"\n\
      \nworkflow_2:\n  status: pending\n  type: independent\n  steps:\n    - status:\
      \ pending\n      name: place_agent\n      refined_query: \"Show me currently\
      \ available youth housing programs in Brooklyn District.\""
- workflow_id: workflow_1
