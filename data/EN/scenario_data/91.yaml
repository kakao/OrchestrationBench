      \ \"Astor View\"\n      destination: \"Aurora Labs campus\"\n      departureTime:\
      \ \"08:00\"\n      transportModes: [\"subway\", \"bus\"]\n      optimizeBy:\
      \ \"fastest\"\n      source: \"Google Maps\"\n      routes:\n        - type:\
