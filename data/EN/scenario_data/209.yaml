      \ at 7 mph\n- Air Quality: Moderate\n\n----------\n\nQuick Bite Options Near\
      \ Central Park\n- Joe’s Pizza – Upper West Side (8-min walk)\n  Classic New\
      \ York thin-crust pizza. A single cheese slice is fast, satisfying, and affordable.\n\
      \  Signature item: Cheese Slice – $4.00\n\n- Gray’s Papaya (12-min walk)\n \
