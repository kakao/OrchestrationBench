  data:
    content: 'Next week, Son Heung-min’s match against Chelsea will take place on
      July 11.


      ---------


      Here are some great pubs where you can enjoy chicken and beer on July 11 at
      8 PM.


      Recommended Chicken & Beer Spots


      1. Chimaek House Brooklyn

      - Address: 156 Bedford Ave, Brooklyn, NY 11211

      - Hours: 5:00 PM – 2:00 AM

      - (718)555-1234

      Trendy spot with an outdoor patio. Famous for Korean-style crispy fried chicken
      and wide selection of local craft beers.


      2. Hop 101 Bar & Grill


      - Address: 45 Flatbush Ave, Brooklyn, NY 11217

      - Hours: 4:00 PM – 1:00 AM

      - (718)555-9876

      Casual pub with modern interior and affordable prices. Great for groups, with
      plenty of appetizers and beer options.


      3. Pub Tree


      - Address: 99 Dekalb Ave, Brooklyn, NY 11205

      - Hours: 6:00 PM – 3:00 AM

      - (718)555-7890

      British-style pub with a cozy vibe. Recommended: chicken platter with craft
      beer set.


      Let’s cheer passionately and hope Son Heung-min and Tottenham Hotspur achieve
      a great result against Chelsea. Have a wonderful time!'
