      Route: JFK → AMS → VIE

      Departure: July 25, 00:55 / Arrival: July 25, 13:45

      Return: August 2, 06:10 / Arrival: August 2, 05:55 (next day)

      Price: 1,395 USD

      Layover: 1 (Amsterdam)

      Duration: approx. 17h 50m (outbound)

      Baggage: 1 checked bag included

      Mileage: Eligible


      2. Air France


      Route: JFK → CDG → VIE

      Departure: July 25, 09:05 / Arrival: July 25, 20:00

      Return: August 2, 07:10 / Arrival: August 3, 08:25

      Price: 1,442 USD

      Layover: 1 (Paris)

      Duration: approx. 18h 55m

      Baggage: 1 checked bag included

      Mileage: Eligible


      3. Delta Air Lines (codeshare with Air France)


      Route: JFK → CDG → VIE

      Departure/Arrival times: Same as Air France

      Price: 1,468 USD

      Layover: 1 (Paris)

      Duration: approx. 19h 20m

      Baggage: 1 checked bag included

      Mileage: Eligible



      Notes:


      All three flights are SkyTeam partners and eligible for Delta Air Lines mileage
      accrual.

      The lowest-priced option is KLM.

      There are no nonstop flights; all options require one layover.'
