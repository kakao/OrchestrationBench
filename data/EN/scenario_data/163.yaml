  data:
    content: "Here’s what to do if you become a victim of a phone scam and how to\
      \ report it:\n\n1. Call your bank immediately and request a freeze on your account.\
      \  \n2. Visit the nearest bank branch and file an incident report.  \n3. Go\
      \ to your local police station to submit a report and provide any necessary\
      \ documents.  \n4. Contact the FTC (Federal Trade Commission) at 1-877-382-4357\
      \ or reach out to your state’s consumer protection office for further support.\
      \  \n\nFor more detailed information, please refer to the [FTC Guide to Avoiding\
      \ and Reporting Phone Scams](https://www.ftc.gov/consumer-advice/scams).\n\n\
      Follow these steps promptly, and always stay alert to prevent further damage."
