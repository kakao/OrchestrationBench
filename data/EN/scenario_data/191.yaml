  data:
    content: 'Here’s your 7-day, 6-night Sydney itinerary starting December 14, 2024,
      planned around the forecast. You arrive early in the morning on Day 1, and you
      will check out early on the last day to head to the airport.


      Weather Summary (Dec 14–20):

      - Sunny: 12/14, 12/19, 12/20

      - Partly Cloudy: 12/15

      - Showers/Rain: 12/16–12/17

      - Clear: 12/18


      Day 1 (Sat, 12/14)

      - Morning: Arrive at Sydney International Airport, transfer to your hotel, and
      drop off luggage.

      - Afternoon: Explore Circular Quay, Sydney Opera House, and Harbour Bridge.

      - Evening: Dinner and night views in The Rocks.


      Day 2 (Sun, 12/15)

      - Morning: Bondi Beach.

      - Afternoon: Bondi to Coogee Coastal Walk.

      - Evening: Seafood dinner near Coogee.


      Day 3 (Mon, 12/16) — Showers expected

      - Morning: Sydney Museum and Australian Museum.

      - Afternoon: Museum of Contemporary Art; shopping at Queen Victoria Building/Westfield
      if time allows.

      - Evening: Relaxing dinner near the hotel.


      Day 4 (Tue, 12/17) — Rain expected

      - Morning: SEA LIFE Sydney Aquarium, Madame Tussauds, and WILD LIFE Sydney Zoo
      (Darling Harbour).

      - Afternoon: Sydney Tower Eye observation deck.

      - Evening: Waterfront dinner at Darling Harbour.


      Day 5 (Wed, 12/18) — Clear

      - Full day: Blue Mountains day tour (Three Sisters, Echo Point, Scenic rides).

      - Evening: Return to Sydney and rest.


      Day 6 (Thu, 12/19) — Sunny

      - Morning: Hyde Park and St. Mary’s Cathedral.

      - Afternoon: Chinatown and Paddy’s Market for souvenirs.

      - Evening: Special farewell dinner.


      Day 7 (Fri, 12/20) — Sunny

      - Morning: Early check-out and transfer to the airport.'
