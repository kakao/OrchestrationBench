  data:
    content: '▶ Actor David Dominic’s Filmography


      1. “The Veil” (2021)**


      Role: James Carter

      Synopsis: A top agent from the National Intelligence Service returns after losing
      his memory and begins tracking down a traitor within the organization. A spy
      action drama that combines intense action and mystery, highlighting David Dominic’s
      commanding presence.


      2. “Hot Stove League” (2019)**


      Role: Michael Anderson

      Synopsis: A newly appointed general manager takes charge of a perpetually losing
      baseball team and works to rebuild it. He received praise for portraying a character
      that balances leadership and strategy.


      3. “Doctor Prisoner” (2019)**


      Role: David Johnson

      Synopsis: A genius doctor, expelled from his hospital, becomes the chief medical
      officer at a prison to exact revenge. The drama showcased his intellectual charisma.


      4. “The Undateables” (2018)**


      Role: Christopher Miller

      Synopsis: A romantic comedy about a man who doesn’t believe in love and a woman
      who desperately seeks it. His performance blended emotional depth with humor.


      5. “Good Manager” (2017)**


      Role: Daniel Wilson

      Synopsis: A former accountant uncovers corruption in a major corporation and
      fights for justice. The drama was loved for its witty satire and righteous character.


      Through these works, David Dominic has proven his versatility across action,
      thriller, sports, and comedy genres.

      If you’d like more information about his other projects, feel free to ask!


      ----------


      ▶ Some information has also been confirmed about a gym in the downtown LA area
      that David Dominic was known to frequent.


      1. The Champion Fitness – Downtown LA


      - Address: 508 Lexington Ave, Downtown, LA


      - Phone: (212)123-4567


      - Note: David Dominic mentioned in a past interview that he had trained here.'
