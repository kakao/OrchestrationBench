      ----


      ■ Austria Trip Itinerary (6 nights, 7 days)


      Day 1 (July 23) – Vienna

      • Guided tour of the Vienna State Opera House

      • Walk through Schönbrunn Palace and gardens

      • Taste Sachertorte at a classic Viennese café


      Day 2 (July 24) – Vienna surroundings

      • Tour winery villages in the Weinviertel region

      • Local wine tasting and dinner at a Heuriger restaurant


      Day 3 (July 25) – Salzburg

      • Visit Mozart’s birthplace and Salzburg Cathedral

      • Do "The Sound of Music" movie tour

      • Evening stroll through Mirabell Gardens


      Day 4 (July 26) – Salzkammergut

      • Kayak or sail on Lake Wolfgang

      • Relax at Bad Ischl hot springs


      Day 5 (July 27) – Hallstatt

      • Explore the salt mine and go on a lake cruise

      • Ride the cable car to the Hallstatt Skywalk viewpoint


      Day 6 (July 28) – Graz

      • Walking tour of Graz Old Town

      • Visit Kunsthaus (modern art museum) and Clock Tower


      Day 7 (July 29) – Dachstein Alps

      • Dachstein Skywalk and glacier hike

      • Lunch in a traditional Austrian village before departure


      ■ Trip Highlights

      • Classical music and imperial palace experience in Vienna

      • Tour winery villages in the Vienna Woods with a traditional dinner

      • Movie location tour and Mozart history in Salzburg

      • Kayaking and hot springs in the Salzkammergut lake district

      • Hallstatt salt mine and cable car viewpoint tour

      • Stroll through Graz Old Town and art museums

      • Hiking and ice cave exploration in the Dachstein Alps


      ■ Notes

      • Travel time between major cities by train is about 2–3 hours

      • English-speaking guides are available throughout the trip

      • Some activities require advance booking depending on the weather'
