      \ application deadline of July 1 to the calendar\"\n  title: \"Yale University\
      \ Application Deadline\"\n  startDateTime: \"2025-07-01T09:00\"\n  endDateTime:\
      \ \"2025-07-01T10:00\"\ntool_call_result:\n  scheduleID: \"SCHD-12345\"\n  title:\
      \ \"Yale University Application Deadline\"\n  startDateTime: \"2025-07-01T09:00\"\
      \n  endDateTime: \"2025-07-01T10:00\"\n  description: \"This is the application\
