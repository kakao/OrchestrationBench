  data:
    content: '▶ Kid-Friendly Performances in Springfield (for 7-year-olds) — 3 Picks


      1) The Amazing Science Magic Show


      Date & Time: November 30, 2023 (Thu) • 2:00 PM

      Venue: Prairie Playhouse

      Age Rating: All ages (best for 6–10)

      Summary: A lively mix of kid-safe experiments and comedy that turns basic physics
      and chemistry into wow-moments that kids can try at home.


      2) Puppet Parade: The Lost Firefly


      Date & Time: December 6, 2023 (Wed) • 11:00 AM

      Venue: Springfield Children’s Theater

      Age Rating: All ages (4+)

      Summary: Colorful hand-and-rod puppets lead a gentle adventure about friendship
      and finding your light, with sing-along moments.


      3) Mini Musicals: Dino Day!


      Date & Time: November 28, 2023 (Tue) • 3:00 PM

      Venue: River City Arts Center

      Age Rating: All ages (5+)

      Summary: Short, catchy musical numbers about curious dinosaurs; a perfect first
      theater trip with lots of audience participation.



      ▶ To proceed with scheduling a package pickup and booking a show, I’ll need
      the following information:


      1. Package Delivery Reservation


      • Pickup location

      • Delivery (drop-off) location

      • Sender’s name

      • Sender’s phone number

      • Recipient’s name

      • Recipient’s phone number


      2. Show Ticket Reservation


      • Details of the show you’d like to book

      • Number of tickets (total attendees)

      • Ticket type for each attendee (adult, child, senior, disabled)

      • Preferred seating category (R section / VIP / S section / A section)

      • Booker’s name

      • Booker’s contact information'
