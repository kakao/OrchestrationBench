    content: 'Here are some recommended ocean-view hotels in Waikiki, Honolulu for
      July 19–20, 2025 (2 adults):


      1. Outrigger Waikiki Beach Resort

      Address: 2335 Kalakaua Ave, Waikiki, Honolulu, HI

      Rating: ⭐ 4.7 / 5.0

      Description: A popular beachfront resort located right on Waikiki Beach. Guests
      can enjoy direct access to the ocean, surf lessons, and oceanfront dining.

      Room Options:


      - Ocean View King: $420, accommodates up to 2 guests, breakfast not included


      - Ocean View Twin: $445, accommodates up to 2 guests, breakfast not included


      2. Moana Surfrider, A Westin Resort & Spa

      Address: 2365 Kalakaua Ave, Waikiki, Honolulu, HI

      Rating: ⭐ 4.6 / 5.0

      Description: Known as the “First Lady of Waikiki,” this historic oceanfront
      hotel offers a classic atmosphere with shaded banyan courtyards and stunning
      views.

      Room Options:


      - Banyan Ocean View King: $465, accommodates up to 2 guests, breakfast not included


      - Diamond Head Ocean View Twin: $489, accommodates up to 2 guests, breakfast
      not included


      If you want, I can help you book your preferred hotel and room type.'
