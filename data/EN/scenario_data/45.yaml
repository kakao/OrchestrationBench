  data:
    content: "So you watched the movie *Inception* and got curious about black holes!\n\
      \nA black hole is a celestial object with gravity so strong that not even light\
      \ can escape.  \nIt was predicted by the theory of general relativity, and it\
      \ can form when stars collapse or exist as supermassive black holes at the centers\
      \ of galaxies.\n\nA black hole has a boundary called the \"event horizon,\"\
      \  \nand its internal structure is still not fully understood.\n\nYou might\
      \ also find these related topics interesting:  \n- Neutron stars  \n- Quasars\
      \  \n- Gravitational waves\n\nFeel free to ask anytime if you have more questions!"
