      \n        activities:\n          - \"08:00 - Breakfast and check-out preparation\"\
      \n          - \"10:00 - Closing workshop: reflections and future planning\"\n\
      \          - \"12:00 - Lunch, then transfer back to Boston\"\n          - \"\
