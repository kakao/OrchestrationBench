    content: '▶ To pay off your mortgage early, please follow the steps below:


      1. Contact your bank first.

      Check whether there is an early repayment fee, and if so, how much it is.


      2. Fill out an early repayment application.

      You can apply at a bank branch, through the mobile app, or via online banking.


      3. Make the repayment.

      You’ll need to pay the remaining principal, interest, and if applicable, the
      early repayment fee.


      4. Request release of collateral.

      Once the loan is fully repaid, the bank will release the lien on the collateral
      (e.g., your house).


      ※ Some banks may waive the fee if a certain period has passed or if specific
      conditions are met, so be sure to confirm.


