      \ York\"\n  sortBy: \"soonest\"\n  date: \"2025-07-20\"\ntool_call_result:\n\
      \  data:\n    genre: \"Musical\"\n    location: \"New York\"\n    date: \"2025-07-20\"\
      \n    performances:\n      - title: \"Les Misérables\"\n        theater: \"\
      Imperial Theatre (New York)\"\n        time: \"2025-07-20T19:00:00+09:00\"\n\
