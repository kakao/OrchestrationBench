  data:
    content: '◾ Here’s a summary of the exclusive contract dispute involving Taylor
      Swift and Big Machine Records.


      The dispute began in November 2024 when Taylor Swift informed Big Machine Records
      that she wished to terminate her contract. This led to ongoing legal battles.
      In May 2025, the court ruled to prohibit Taylor Swift from pursuing independent
      activities under the contract, rejecting her claims for termination. The future
      of her music activities will depend on the outcome of further litigation.


      Key events in the case:


      * November 29, 2024: Taylor Swift notifies Big Machine Records of contract termination.

      * December 5, 2024: Big Machine Records files a lawsuit to uphold the validity
      of the exclusive contract.

      * March 21, 2025: Court grants Big Machine Records’ injunction request.

      * May 30, 2025: Court rules to prohibit Taylor Swift from engaging in independent
      activities under the contract.



      ◾ Scooter Braun''s Profile and Career


      Scooter Braun is a prominent talent manager, entrepreneur, and producer, best
      known for managing top artists such as Justin Bieber, Ariana Grande, and Demi
      Lovato. He is the founder and CEO of SB Projects, a diversified entertainment
      and media company, and co-founder of Ithaca Holdings. He studied Business Administration
      at Emory University.


      Notable achievements include managing Justin Bieber, Ariana Grande, and Demi
      Lovato, and leading SB Projects in various entertainment ventures.'
