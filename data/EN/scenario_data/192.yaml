      \ All ages\n- Description: A magical shadow play performance for children. Perfect\
      \ for parents and kids to enjoy together.\n\n3. NY Philharmonic Family Concert\n\
      \n- Venue: David Geffen Hall, Lincoln Center\n- Time: 5:00 PM\n- Age Rating:\
      \ All ages\n- Description: A classical concert with explanations tailored for\
      \ children. Great introduction to classical music for young audiences.\n\nAll\
      \ shows are suitable for children and adults, making them perfect for a family\
      \ outing.\n\n\n---------------------------------------\n\nHere are some great\
      \ family-friendly dinner spots in New York:\n\n1. Jungsik NYC (Tribeca) – Modern\
      \ Korean fine dining, cozy and family-friendly, recommended: pork rice soup,\
      \ assorted side dish set\n\n2. Danji Korean Restaurant (Hell’s Kitchen) – Traditional\
      \ Korean style, popular with families, recommended: ginseng chicken soup, abalone\
      \ porridge\n\n3. Cote Korean Steakhouse (Flatiron) – Elegant, quiet, family-friendly,\
      \ recommended: Korean beef ribeye BBQ, seafood pancake\n\n4. Hanjan (Flatiron)\
      \ – Bright and kid-friendly, recommended: fermented soybean stew set, tofu wraps\
      \ with pork\n\n5. Bann (Koreatown) – Casual and warm atmosphere, recommended:\
      \ hand-pulled noodle soup, barley rice set\n\nThese restaurants usually accept\
      \ reservations, and they are perfect for a family dinner outing.\n\n----------------------------------------\n\
      \nPlease let me know which performance and restaurant you’d like to book. \n\
      For smooth ticketing, I’ll need the reservation name, phone number, seating\
      \ preference (VIP, Premium, Standard, or Balcony), and audience type (adult/child/senior/disabled)."
