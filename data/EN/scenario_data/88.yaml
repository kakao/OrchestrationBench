      \n    2. \"Command Climate Under Scrutiny Following Reported Hazing Incident\"\
      \n       https://pacificchronicle.example.com/security/2025/08/command-climate-review\n\
      \n    3. \"Policy Review Ordered as Marines Address Leadership Misconduct Allegations\"\
      \n       https://nationalsecuritywire.example.com/us-military/2025/08/marines-leadership-policy-review\n\
      \n    Summaries:\n    * The Marine Corps opened an internal investigation after\
      \ a junior Marine allegedly deserted while armed, citing harassment and abuse\
      \ of authority by a senior. Officials say the Marine surrendered safely and\
      \ the unit’s leadership practices are under review.\n    * Base leaders initiated\
      \ a command-climate assessment amid claims that a senior intimidated and hazed\
      \ a subordinate. Early findings point to supervisory lapses, with expanded confidential\
      \ reporting and support resources announced.\n    * The service ordered a rapid\
      \ review of mentorship and grievance procedures linked to the alleged armed\
      \ desertion. Refresher training on anti-hazing rules and bystander intervention\
      \ is being rolled out across select commands.\ntool_call_result:\n  status:\
      \ \"sent\"\n  channel: \"sms\"\n  recipient: \"Mom\"\n  timestamp: \"2025-07-22T14:35:00+09:00\""
