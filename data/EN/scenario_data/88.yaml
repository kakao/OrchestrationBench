      \ Climate Under Scrutiny Following Reported Hazing Incident\"\n      url: \"\
      https://pacificchronicle.example.com/security/2025/08/command-climate-review\"\
      \n      summary: \"Base leaders initiated a command-climate assessment amid\
      \ claims that a senior intimidated and hazed a subordinate. Early findings point\
      \ to supervisory lapses, with expanded confidential reporting and support resources\
      \ announced.\"\n\n    - title: \"Policy Review Ordered as Marines Address Leadership\
      \ Misconduct Allegations\"\n      url: \"https://nationalsecuritywire.example.com/us-military/2025/08/marines-leadership-policy-review\"\
      \n      summary: \"The service ordered a rapid review of mentorship and grievance\
      \ procedures linked to the alleged armed desertion. Refresher training on anti-hazing\
      \ rules and bystander intervention is being rolled out across select commands.\""
