    content: "tool: sendMessage\narguments:\n  refinedQuery: \"Send the three news\
      \ links and their summaries about the recent incident in the Marine Corps—where\
      \ a senior allegedly abused authority and harassed a junior, prompting the junior\
      \ to desert while armed—to my mother via SMS.\"\n  phoneNumber: \"(220)220-2220\"\
      \n  channel: \"sms\"\n  priority: \"normal\"\n  repeatRule: \"none\"\n  message:\
      \ |\n    Here are three key news links and summaries regarding the recent Marine\
      \ Corps incident where a senior allegedly abused authority and harassed a junior,\
      \ prompting the junior to desert while armed.\n\n    1. \"Marine Corps Launches\
