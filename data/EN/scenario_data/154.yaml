  agent: news_agent
  agent_type: agent
  data:
    content: "tool: searchNews\narguments:\n  refinedQuery: \"Bali fire damage scale\"\
      \n  limit: 5\ntool_call_result:\n  data:\n    refinedQuery: \"Bali fire damage\
      \ scale\"\n    newsArticles:\n      - title: \"Massive fire breaks out in Bali,\
      \ damage continues to grow\"\n        description: \"A large fire recently broke\
      \ out in Bali, forcing hundreds to evacuate and destroying dozens of buildings.\"\
      \n        source: \"The Washington Post (US)\"\n        publishDate: \"2026-01-13\"\
      \n        url: \"https://news.example.com/washington-post/2026-01-13-bali-massive-fire\"\
      \n      - title: \"Bali fire deals heavy blow to tourism industry\"\n      \
      \  description: \"Major tourist attractions in Bali have been damaged by the\
      \ fire, and the tourism industry is expected to suffer greatly.\"\n        source:\
      \ \"USA Today (US)\"\n        publishDate: \"2026-01-14\"\n        url: \"https://news.example.com/usa-today/2026-01-14-bali-tourism-impact\"\
      \n      - title: \"Cause of Bali fire under investigation, human error not ruled\
      \ out\"\n        description: \"Authorities in Bali are investigating the cause\
      \ of the fire, and they have not ruled out the possibility of human error.\"\
      \n        source: \"The New York Times (US)\"\n        publishDate: \"2026-01-13\"\
      \n        url: \"https://news.example.com/new-york-times/2026-01-13-bali-fire-cause\"\
      \n      - title: \"Recovery efforts begin at Bali fire site\"\n        description:\
      \ \"Authorities have begun recovery work in the fire-affected areas of Bali,\
      \ and they are providing support to help displaced residents.\"\n        source:\
      \ \"Associated Press (US)\"\n        publishDate: \"2026-01-15\"\n        url:\
      \ \"https://news.example.com/ap/2026-01-15-bali-recovery-efforts\"\n      -\
      \ title: \"Bali requests international aid following fire\"\n        description:\
      \ \"The Bali government has appealed to the international community for assistance\
      \ in recovery efforts after the devastating fire.\"\n        source: \"Los Angeles\
      \ Times (US)\"\n        publishDate: \"2026-01-15\"\n        url: \"https://news.example.com/la-times/2026-01-15-bali-requests-aid\""
