      \ line for automobile production.\"\n      - year: 1914\n        event: \"Announced\
      \ the $5 workday, doubling typical wages.\"\n      - year: 1919\n        event:\
      \ \"Stepped down as president; Edsel Ford became president.\"\n      - year:\
      \ 1943\n        event: \"Reassumed presidency after Edsel Ford’s death.\"\n\
      \      - year: 1945\n        event: \"Retired; Henry Ford II became president.\"\
      \n      - year: 1947\n        event: \"Passed away at age 83.\"\n    keywords:\n\
      \      - \"Model T\"\n      - \"assembly line\"\n      - \"mass production\"\
      \n      - \"five-dollar day\"\n      - \"automotive industry\""
