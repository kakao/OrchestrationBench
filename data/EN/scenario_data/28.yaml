      \ Company and a key figure in\n        mass production. After early experiments\
      \ (including the 1896 Quadricycle) and a failed\n        first venture, he founded\
      \ Ford in 1903. The Model T (1908) and the moving assembly line\n        (1913)\
      \ revolutionized manufacturing, drastically reducing costs and making cars accessible\n\
      \        to the middle class. He served as president from 1906 to 1919 and again\
      \ from 1943 to 1945,\n        after the death of his son Edsel. He retired when\
      \ Henry Ford II took over in 1945.\n    timeline:\n      - year: 1896\n    \
      \    event: \"Built the Quadricycle, his first gasoline-powered horseless carriage.\"\
