    content: '▶ Henry Ford


      -Name: Henry Ford (July 30, 1863 – April 7, 1947), United States

      -Primary Company: Ford Motor Company (founded 1903)

      -Roles: Industrialist, Engineer, Entrepreneur

      -Positions: Founder & President (1906–1919); President again (1943–1945)

      -Known for

      -Launching the Model T (1908), making automobiles affordable to the mass market

      -Pioneering the moving assembly line (1913), transforming mass production

      -Introducing the $5 workday (1914), boosting wages and productivity


      -Key Timeline


      1896: Built the Quadricycle

      1903: Founded Ford Motor Company

      1908: Introduced the Model T

      1913: Implemented the moving assembly line

      1914: Announced the $5 workday

      1945: Retired; Henry Ford II became president

      1947: Passed away at age 83


      -Family & Succession

      -Spouse: Clara Jane Bryant Ford

      -Child: Edsel Ford

      -Succession: Grandson Henry Ford II took over in 1945


      -One-sentence Summary

      Henry Ford was the founder of Ford Motor Company who revolutionized manufacturing
      with the moving assembly line and put affordable cars within reach of the middle
      class with the Model T.'
