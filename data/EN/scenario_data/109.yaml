  data:
    content: "▶ As of March 11, 2035, 11:32 AM, the area near Brooklyn Botanic Garden\
      \ is heavily congested due to the Cherry Blossom Festival. The average driving\
      \ speed is about 9 mph, with delays of roughly 30 minutes compared to usual.\
      \  \nIf driving, taking the detour via Flatbush Avenue through Downtown Brooklyn\
      \ saves about 20 minutes, or about 15 minutes if you go via Manhattan Bridge\
      \ northbound.  \n\n▶ From Parkview Apartments to Brooklyn Botanic Garden by\
      \ public transit (using PATH, Subway 2/3, and Shuttle), the total travel time\
      \ is about 1 hour 15 minutes, with fare of about $5.65.  \nThe route is as follows:\
      \  \n\n1. Board PATH at Hoboken → Get off at 33 St (20 min) → Transfer to Subway\
      \ 2 or 3  \n2. Board Subway 2/3 at 34 St–Penn Station → Get off at Franklin\
      \ Ave (30 min) → Transfer to Shuttle (S)  \n3. Board Shuttle S → Get off at\
      \ Prospect Park (10 min) → Walk toward Brooklyn Botanic Garden  \n4. Walk from\
      \ Prospect Park Station → Enter Brooklyn Botanic Garden (15 min)"
