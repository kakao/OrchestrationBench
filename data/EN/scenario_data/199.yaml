  data:
    content: 'Noise canceling is a feature that reduces external sounds.

      Active Noise Canceling (ANC) technology works by detecting outside noise with
      a microphone and then generating sound waves that cancel it out.

      Thanks to this, you can enjoy better music or call quality even in noisy places
      like subways or coffee shops.

      There’s also a passive method that simply blocks sound by covering your ears.

      ------


