    content: "tool: searchInfo\narguments:\n  refinedQuery: \"Roborock S7 main accessory\
      \ types\"\ntool_call_result:\n  documents:\n    - title: \"A Guide for New Roborock\
      \ Owners!\"\n      url: \"https://example.com/12\"\n      content: |\n     \
      \   The key accessories needed for operating and maintaining Roborock S7 are\
      \ as follows:\n\n        1. **Main Brush**  \n           - Function: Strongly\
      \ sweeps up dust and debris from the center of the floor  \n           - Replacement\
      \ cycle: About every 6–12 months\n\n        2. **Side Brush**  \n          \
      \ - Function: Pulls dust from walls and corners into the path of the main brush\
      \  \n           - Replacement cycle: About every 3–6 months\n\n        3. **Filter\
      \ (HEPA, etc.)**  \n           - Function: Filters fine dust and particles during\
      \ air exhaust  \n           - Replacement cycle: About every 2–3 months  \n\
      \           - Washable filters can be cleaned regularly and reused\n\n     \
      \   4. **Mopping Pad**  \n           - Function: Provides wet mopping for floor\
      \ cleaning  \n           - Care: Wash after every 2–3 uses, replace after about\
      \ 20–30 uses\n\n        ✅ Tip: Since these are consumable parts, keeping spares\
      \ on hand ensures uninterrupted cleaning."
